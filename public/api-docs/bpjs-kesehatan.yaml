info:
  title: BPJS Kesehatan API - Complete Documentation
  version: 1.0.0
  description: |
    Dokumentasi lengkap semua layanan API BPJS Kesehatan
    
    AUTHENTICATION
    ===============
    Semua endpoint memerlukan header authentication:
    - X-cons-id: Consumer ID dari BPJS Kesehatan
    - X-timestamp: Generated unix-based timestamp
    - X-signature: Generated signature dengan pola HMAC-256
    - user_key: User key untuk akses webservice
    
    SIGNATURE GENERATION
    ====================
    signature = HMAC-SHA256(consId + "&" + timestamp, secretKey)
    
    DECRYPTION
    ===========
    Response yang dienkripsi menggunakan AES-256-CBC dengan:
    - Key: 16 karakter pertama dari secretKey
    - IV: 16 karakter terakhir dari secretKey
    
    AVAILABLE SERVICES
    ==================
    - Aplicares: Layanan untuk manajemen aplikasi
    - VClaim: Layanan untuk klaim asuransi
    - AntreanRS: Layanan antrean rumah sakit
    - Apotek: Layanan apotek
    - PCare: Layanan PCare
    - AntreanFKTP: Layanan antrean FKTP
    - i-Care: Layanan i-Care JKN
    - RekamMedis: Layanan eRekam Medis
    
