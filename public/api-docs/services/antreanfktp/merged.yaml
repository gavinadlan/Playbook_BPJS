        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                response:
                  - namapoli: Poli Umum
                    totalantrean: '25'
                    sisaantrean: 4
                    antreanpanggil: A1-21
                    keterangan: ''
                    kodedokter: 123456
                    namadokter: Dr. Ali
                    jampraktek: '08:00-13:00'
                  - namapoli: Poli Umum
                    totalantrean: '11'
                    sisaantrean: 1
                    antreanpanggil: A2-10
                    keterangan: ''
                    kodedokter: 123466
                    namadokter: Dr. Adi
                    jampraktek: '08:00-12:00'
                metadata:
                  message: Ok
                  code: 200
  /v2/antrean/batal:
    put:
      summary: Batal Antrean V2 New
      tags:
        - Web Service Antrean - FKTP
      parameters:
        - in: header
          name: x-token
          required: true
          schema:
            type: string
        - in: header
          name: x-username
          required: true
          schema:
            type: string
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Cons ID
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Signature
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      requestBody:
        required: true
        content:
          application/json:
            example:
              nomorkartu: 00012345678
              kodepoli: '001'
              tanggalperiksa: '2020-01-28'
              keterangan: peserta batal hadir
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                metadata:
                  message: Ok
                  code: 200
