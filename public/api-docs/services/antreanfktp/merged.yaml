        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Signature
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      requestBody:
        required: true
        content:
          application/json:
            example:
              nomorkartu: 00012345678
              kodepoli: '001'
              tanggalperiksa: '2020-01-28'
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                metadata:
                  code: 200
                  message: OK
  /v2/antrean:
    post:
      summary: Ambil Antrean V2 New
      tags:
        - Web Service Antrean - FKTP
      parameters:
        - in: header
          name: x-token
          required: true
          schema:
            type: string
        - in: header
          name: x-username
          required: true
          schema:
            type: string
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Cons ID
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Signature
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      requestBody:
        required: true
        content:
          application/json:
            example:
              nomorkartu: 0000012345678
              nik: '3212345678987654'
              kodepoli: '001'
              tanggalperiksa: '2020-01-28'
              keluhan: sakit kepala
              kodedokter: 123456
              jampraktek: '08:00-12:00'
              norm: '654321'
              nohp: 081234567890
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                response:
                  nomorantrean: A12
                  angkaantrean: 12
                  namapoli: Poli Umum
                  sisaantrean: '4'
                  antreanpanggil: A8
                  keterangan: Apabila antrean terlewat harap mengambil antrean kembali.
