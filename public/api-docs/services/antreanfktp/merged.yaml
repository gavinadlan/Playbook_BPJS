      summary: Status Antrean V2 New
      tags:
        - Web Service Antrean - FKTP
      parameters:
        - in: header
          name: x-token
          required: true
          schema:
            type: string
        - in: header
          name: x-username
          required: true
          schema:
            type: string
        - in: path
          name: kode_poli
          required: true
          schema:
            type: string
        - in: path
