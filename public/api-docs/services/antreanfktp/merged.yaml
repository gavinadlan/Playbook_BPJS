        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Signature
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                response:
                  nomorantrean: A20
                  namapoli: Poli Umum
                  sisaantrean: '4'
                  antreanpanggil: A8
                  keterangan: ''
                metadata:
                  message: Ok
                  code: 200
  /peserta:
    post:
      summary: Pasien Baru
      tags:
        - Web Service Antrean - FKTP
      parameters:
        - in: header
          name: x-token
          required: true
          schema:
            type: string
        - in: header
          name: x-username
          required: true
          schema:
            type: string
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Cons ID
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Signature
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      requestBody:
        required: true
        content:
          application/json:
            example:
              nomorkartu: 00012345678
              nik: '3212345678987654'
              nomorkk: '3212345678987654'
              nama: sumarsono
              jeniskelamin: L
              tanggallahir: '1985-03-01'
              alamat: alamat lengkap
              kodeprop: '11'
              namaprop: Jawa Barat
              kodedati2: '0120'
              namadati2: Kab. Bandung
              kodekec: '1319'
              namakec: Soreang
              kodekel: D2105
              namakel: Cingcin
              rw: '001'
              rt: '013'
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                metadata:
                  message: Ok
                  code: 200
  /antrean/batal:
    put:
      summary: Batal Antrean
      tags:
