          in: header
          required: true
          schema:
            type: string
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
        - name: user_key
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                kodepoli:
                  type: string
                  example: ANA
                kodesubspesialis:
                  type: string
                  example: ANA
                kodedokter:
                  type: integer
                  example: 12346
                jadwal:
                  type: array
                  items:
                    type: object
                    properties:
                      hari:
                        type: integer
                        enum:
                          - 1
                          - 2
                          - 3
                          - 4
                          - 5
                          - 6
                          - 7
                          - 8
                      buka:
                        type: string
                        example: '08:00'
                      tutup:
                        type: string
                        example: '10:00'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Ok
                      code:
                        type: integer
                        example: 200
  /antrean/add:
