                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            kodesubspesialis:
                              type: string
                              example: '027'
                            namasubspesialis:
                              type: string
                              example: Anak Alergi Imunologi
                            kodepoli:
                              type: string
                              example: ANA
                            namapoli:
                              type: string
                              example: ANAK
                  metadata:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Ok
                      code:
                        type: integer
                        example: 1
  '/ref/pasien/fp/identitas/{identitas}/noidentitas/{noidentitas}':
    get:
      tags:
        - Web Service Antrean - BPJS (Diakses oleh sistem RS)
      summary: Referensi Pasien Finger Print New
      description: Melihat referensi pasien finger print
      parameters:
        - name: identitas
          in: path
          required: true
          schema:
            type: string
            enum:
              - nik
              - noka
        - name: noidentitas
          in: path
          required: true
          schema:
            type: string
            example: '3212345678987654'
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
        - name: user_key
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      nomorkartu:
                        type: string
                        example: '0000000000031'
                      nik:
                        type: string
                        example: '6748373747440003'
                      tgllahir:
                        type: string
                        format: date
                        example: '2000-04-02'
                      daftarfp:
                        type: integer
                        example: 1
                  metadata:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Ok
                      code:
                        type: integer
                        example: 1
  '/jadwaldokter/kodepoli/{kodepoli}/tanggal/{tanggal}':
    get:
      tags:
        - Web Service Antrean - BPJS (Diakses oleh sistem RS)
      summary: Referensi Jadwal Dokter
      description: Melihat jadwal dokter per poli dan tanggal
      parameters:
        - name: kodepoli
          in: path
          required: true
          schema:
            type: string
            example: ANA
        - name: tanggal
          in: path
          required: true
          schema:
            type: string
            format: date
            example: '2021-08-07'
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
        - name: user_key
          in: header
          required: true
