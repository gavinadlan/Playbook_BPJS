                  type: integer
                  enum:
                    - 0
                    - 1
                  example: 0
                norm:
                  type: string
                  example: '123345'
                tanggalperiksa:
                  type: string
                  format: date
                  example: '2021-01-28'
                kodedokter:
                  type: integer
                  example: 12345
                namadokter:
                  type: string
                  example: Dr. Hendra
                jampraktek:
                  type: string
                  example: '08:00-16:00'
                jeniskunjungan:
                  type: integer
                  enum:
                    - 1
                    - 2
                    - 3
                    - 4
                  example: 1
                nomorreferensi:
                  type: string
                  example: 0001R0040116A000001
                nomorantrean:
                  type: string
