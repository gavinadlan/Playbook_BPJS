                  type: integer
                  example: 12
                estimasidilayani:
                  type: integer
                  format: int64
                  example: 1615869169000
                sisakuotajkn:
                  type: integer
                  example: 5
                kuotajkn:
                  type: integer
                  example: 30
                sisakuotanonjkn:
                  type: integer
                  example: 5
                kuotanonjkn:
                  type: integer
                  example: 30
                keterangan:
                  type: string
                  example: Peserta harap 30 menit lebih awal
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Ok
                      code:
                        type: integer
                        example: 200
