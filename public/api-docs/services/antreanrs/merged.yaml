openapi: 3.0.0
info:
  title: Antrean RS API - Entry Point
  version: 1.0.0
  description: |
    Entry point dokumentasi Antrean RS BPJS Kesehatan. Semua endpoint dipecah ke file terpisah berdasarkan domain.
servers:
  - url: 'https://apijkn-dev.bpjs-kesehatan.go.id/antreanrs_dev'
    description: Server Development
paths:
  /ref/poli:
    get:
      tags:
        - Web Service Antrean - BPJS (Diakses oleh sistem RS)
      summary: Referensi Poli
      description: Melihat referensi poli pada Aplikasi HFIS
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
        - name: user_key
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            nmpoli:
                              type: string
                              example: ANAK
                            nmsubspesialis:
                              type: string
                              example: ANAK ALERGI IMUNOLOGI
                            kdsubspesialis:
                              type: string
                              example: '027'
                            kdpoli:
                              type: string
                              example: ANA
                  metadata:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 1
                      message:
                        type: string
                        example: OK
  /ref/dokter:
    get:
      tags:
        - Web Service Antrean - BPJS (Diakses oleh sistem RS)
      summary: Referensi Dokter
      description: Melihat referensi dokter pada Aplikasi HFIS
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
        - name: user_key
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            namadokter:
                              type: string
                              example: 'drg. Kusumawati Sukadi, Sp.BM'
                            kodedokter:
                              type: integer
                              example: 700
                  metadata:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 1
                      message:
                        type: string
                        example: OK
  /ref/poli/fp:
    get:
      tags:
        - Web Service Antrean - BPJS (Diakses oleh sistem RS)
      summary: Referensi Poli Finger Print New
      description: Melihat referensi poli finger print
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
        - name: user_key
          in: header
          required: true
          schema:
