          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            kodesubspesialis:
                              type: string
                              example: ANA
                            hari:
                              type: integer
                              example: 4
                            kapasitaspasien:
                              type: integer
                              example: 54
                            libur:
                              type: integer
                              example: 0
                            namahari:
                              type: string
                              example: KAMIS
                            jadwal:
                              type: string
                              example: '08:00 - 12:00'
                            namasubspesialis:
                              type: string
                              example: ANAK
                            namadokter:
                              type: string
                              example: 'DR. OKTORA WAHYU WIJAYANTO, SP.A'
                            kodepoli:
                              type: string
                              example: ANA
                            namapoli:
                              type: string
                              example: Anak
                            kodedokter:
                              type: integer
                              example: 33690
                  metadata:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Ok
                      code:
                        type: integer
                        example: 200
  /jadwaldokter/updatejadwaldokter:
    post:
      tags:
        - Web Service Antrean - BPJS (Diakses oleh sistem RS)
      summary: Update Jadwal Dokter
      description: Mengupdate jadwal dokter
      parameters:
