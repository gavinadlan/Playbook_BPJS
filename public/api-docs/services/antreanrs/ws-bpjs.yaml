  /antrean/pendaftaran/tanggal/{tanggal}:
    get:
      tags: ['Web Service Antrean - BPJS (Diakses oleh sistem RS)']
      summary: Antrean Per Tanggal New
      description: Melihat pendaftaran antrean per tanggal
      parameters:
        - name: tanggal
          in: path
          required: true
          schema: { type: string, format: date, example: "2021-03-24" }
        - name: x-cons-id
          in: header
          required: true
          schema: { type: string }
        - name: x-timestamp
          in: header
          required: true
          schema: { type: string }
        - name: x-signature
          in: header
          required: true
          schema: { type: string }
        - name: user_key
          in: header
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            kodebooking: { type: string, example: "ABC0000001" }
                            tanggal: { type: string, example: "2021-03-24" }
                            kodepoli: { type: string, example: "INT" }
                            kodedokter: { type: integer, example: 1234 }
                            jampraktek: { type: string, example: "08:00-17:00" }
                            nik: { type: string, example: "2749494383830001" }
                            nokapst: { type: string, example: "0000000000013" }
                            nohp: { type: string, example: "081234567890" }
                            norekammedis: { type: string, example: "654321" }
                            jeniskunjungan: { type: integer, example: 1 }
                            nomorreferensi: { type: string, example: "1029R0021221K000012" }
