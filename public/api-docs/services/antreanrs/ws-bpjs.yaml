                            avg_waktu_task1: { type: integer, example: 0 }
                            kodepoli: { type: string, example: "BED" }
                            waktu_task5: { type: integer, example: 0 }
                            waktu_task4: { type: integer, example: 0 }
                            waktu_task3: { type: integer, example: 0 }
                            insertdate: { type: integer, format: int64, example: 1627873951000 }
                            tanggal: { type: string, example: "2021-04-16" }
