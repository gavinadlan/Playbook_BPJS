openapi: 3.0.0
info:
  title: Web Service Antrean - BPJS (Diakses oleh Sistem RS)
  version: 1.0.0
  description: |
    Layanan referensi dan manajemen antrean untuk sistem rumah sakit.
    Semua endpoint memerlukan header autentikasi khusus BPJS.

servers:
  - url: http://localhost:3001/api/bpjs/antreanrs_dev
    description: Proxy Backend Local

tags:
  - name: Web Service Antrean - BPJS (Diakses oleh sistem RS)

paths:
  # ============================== REFERENSI ==============================
  /ref/poli:
    get:
      tags: ['Web Service Antrean - BPJS (Diakses oleh sistem RS)']
      summary: Referensi Poli
      description: Melihat referensi poli pada Aplikasi HFIS
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema: { type: string }
        - name: x-timestamp
          in: header
          required: true
          schema: { type: string }
        - name: x-signature
          in: header
          required: true
          schema: { type: string }
        - name: user_key
          in: header
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            nmpoli: { type: string, example: "ANAK" }
                            nmsubspesialis: { type: string, example: "ANAK ALERGI IMUNOLOGI" }
                            kdsubspesialis: { type: string, example: "027" }
                            kdpoli: { type: string, example: "ANA" }
                  metadata:
                    type: object
                    properties:
                      code: { type: integer, example: 1 }
                      message: { type: string, example: "OK" }

  /ref/dokter:
    get:
      tags: ['Web Service Antrean - BPJS (Diakses oleh sistem RS)']
      summary: Referensi Dokter
      description: Melihat referensi dokter pada Aplikasi HFIS
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema: { type: string }
        - name: x-timestamp
          in: header
          required: true
          schema: { type: string }
        - name: x-signature
          in: header
          required: true
          schema: { type: string }
        - name: user_key
          in: header
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            namadokter: { type: string, example: "drg. Kusumawati Sukadi, Sp.BM" }
                            kodedokter: { type: integer, example: 700 }
                  metadata:
                    type: object
                    properties:
                      code: { type: integer, example: 1 }
                      message: { type: string, example: "OK" }

  /jadwaldokter/kodepoli/{kodepoli}/tanggal/{tanggal}:
    get:
      tags: ['Web Service Antrean - BPJS (Diakses oleh sistem RS)']
      summary: Referensi Jadwal Dokter
      description: Melihat jadwal dokter per poli dan tanggal
      parameters:
        - name: kodepoli
          in: path
          required: true
          schema: { type: string, example: "ANA" }
        - name: tanggal
          in: path
          required: true
          schema: { type: string, format: date, example: "2021-08-07" }
        - name: x-cons-id
          in: header
          required: true
          schema: { type: string }
        - name: x-timestamp
          in: header
          required: true
          schema: { type: string }
        - name: x-signature
          in: header
          required: true
          schema: { type: string }
        - name: user_key
          in: header
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            kodesubspesialis: { type: string, example: "ANA" }
                            hari: { type: integer, example: 4 }
                            kapasitaspasien: { type: integer, example: 54 }
                            libur: { type: integer, example: 0 }
                            namahari: { type: string, example: "KAMIS" }
                            jadwal: { type: string, example: "08:00 - 12:00" }
                            namasubspesialis: { type: string, example: "ANAK" }
                            namadokter: { type: string, example: "DR. OKTORA WAHYU WIJAYANTO, SP.A" }
                            kodepoli: { type: string, example: "ANA" }
                            namapoli: { type: string, example: "Anak" }
                            kodedokter: { type: integer, example: 33690 }
                  metadata:
                    type: object
                    properties:
                      message: { type: string, example: "Ok" }
                      code: { type: integer, example: 200 }

  /ref/poli/fp:
    get:
      tags: ['Web Service Antrean - BPJS (Diakses oleh sistem RS)']
      summary: Referensi Poli Finger Print New
      description: Melihat referensi poli finger print
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema: { type: string }
        - name: x-timestamp
          in: header
          required: true
          schema: { type: string }
        - name: x-signature
          in: header
          required: true
          schema: { type: string }
        - name: user_key
          in: header
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            kodesubspesialis: { type: string, example: "027" }
                            namasubspesialis: { type: string, example: "Anak Alergi Imunologi" }
                            kodepoli: { type: string, example: "ANA" }
                            namapoli: { type: string, example: "ANAK" }
                  metadata:
                    type: object
                    properties:
                      message: { type: string, example: "Ok" }
                      code: { type: integer, example: 1 }

  /ref/pasien/fp/identitas/{identitas}/noidentitas/{noidentitas}:
    get:
      tags: ['Web Service Antrean - BPJS (Diakses oleh sistem RS)']
      summary: Referensi Pasien Finger Print New
      description: Melihat referensi pasien finger print
      parameters:
        - name: identitas
          in: path
          required: true
          schema: { type: string, enum: [nik, noka] }
        - name: noidentitas
          in: path
          required: true
          schema: { type: string, example: "3212345678987654" }
        - name: x-cons-id
          in: header
          required: true
          schema: { type: string }
        - name: x-timestamp
          in: header
          required: true
          schema: { type: string }
        - name: x-signature
          in: header
          required: true
          schema: { type: string }
        - name: user_key
          in: header
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      nomorkartu: { type: string, example: "0000000000031" }
                      nik: { type: string, example: "6748373747440003" }
                      tgllahir: { type: string, format: date, example: "2000-04-02" }
                      daftarfp: { type: integer, example: 1 }
                  metadata:
                    type: object
                    properties:
                      message: { type: string, example: "Ok" }
                      code: { type: integer, example: 1 }

  /jadwaldokter/updatejadwaldokter:
    post:
      tags: ['Web Service Antrean - BPJS (Diakses oleh sistem RS)']
      summary: Update Jadwal Dokter
      description: Mengupdate jadwal dokter
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema: { type: string }
        - name: x-timestamp
          in: header
          required: true
          schema: { type: string }
        - name: x-signature
          in: header
          required: true
          schema: { type: string }
        - name: user_key
          in: header
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                kodepoli: { type: string, example: "ANA" }
                kodesubspesialis: { type: string, example: "ANA" }
                kodedokter: { type: integer, example: 12346 }
                jadwal:
                  type: array
                  items:
                    type: object
                    properties:
                      hari: { type: integer, enum: [1,2,3,4,5,6,7,8] }
                      buka: { type: string, example: "08:00" }
                      tutup: { type: string, example: "10:00" }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      message: { type: string, example: "Ok" }
                      code: { type: integer, example: 200 }

  /antrean/add:
    post:
      tags: ['Web Service Antrean - BPJS (Diakses oleh sistem RS)']
      summary: Tambah Antrean
      description: Menambahkan data antrean baru
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema: { type: string }
        - name: x-timestamp
          in: header
          required: true
          schema: { type: string }
        - name: x-signature
          in: header
          required: true
          schema: { type: string }
        - name: user_key
          in: header
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                kodebooking: { type: string, example: "16032021A001" }
                jenispasien: { type: string, enum: [JKN, NON JKN], example: "JKN" }
                nomorkartu: { type: string, example: "00012345678" }
                nik: { type: string, example: "3212345678987654" }
                nohp: { type: string, example: "085635228888" }
                kodepoli: { type: string, example: "ANA" }
                namapoli: { type: string, example: "Anak" }
                pasienbaru: { type: integer, enum: [0,1], example: 0 }
                norm: { type: string, example: "123345" }
                tanggalperiksa: { type: string, format: date, example: "2021-01-28" }
                kodedokter: { type: integer, example: 12345 }
                namadokter: { type: string, example: "Dr. Hendra" }
                jampraktek: { type: string, example: "08:00-16:00" }
                jeniskunjungan: { type: integer, enum: [1,2,3,4], example: 1 }
                nomorreferensi: { type: string, example: "0001R0040116A000001" }
                nomorantrean: { type: string, example: "A-12" }
                angkaantrean: { type: integer, example: 12 }
                estimasidilayani: { type: integer, format: int64, example: 1615869169000 }
                sisakuotajkn: { type: integer, example: 5 }
                kuotajkn: { type: integer, example: 30 }
                sisakuotanonjkn: { type: integer, example: 5 }
                kuotanonjkn: { type: integer, example: 30 }
                keterangan: { type: string, example: "Peserta harap 30 menit lebih awal" }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      message: { type: string, example: "Ok" }
                      code: { type: integer, example: 200 }

  /antrean/farmasi/add:
    post:
      tags: ['Web Service Antrean - BPJS (Diakses oleh sistem RS)']
      summary: Tambah Antrean Farmasi New
      description: Menambah antrean farmasi RS
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema: { type: string }
        - name: x-timestamp
          in: header
          required: true
          schema: { type: string }
        - name: x-signature
          in: header
          required: true
          schema: { type: string }
        - name: user_key
          in: header
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                kodebooking: { type: string, example: "16032021A001" }
                jenisresep: { type: string, enum: [racikan, non racikan], example: "racikan" }
                nomorantrean: { type: integer, example: 1 }
                keterangan: { type: string, example: "" }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      message: { type: string, example: "Ok" }
                      code: { type: integer, example: 200 }

  /antrean/updatewaktu:
    post:
      tags: ['Web Service Antrean - BPJS (Diakses oleh sistem RS)']
      summary: Update Waktu Antrean Update
      description: Update status waktu antrean
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema: { type: string }
        - name: x-timestamp
          in: header
          required: true
          schema: { type: string }
        - name: x-signature
          in: header
          required: true
          schema: { type: string }
        - name: user_key
          in: header
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:  
                - kodebooking
                - taskid
                - waktu
              properties:
                kodebooking: 
                  type: string
                  example: "16032021A001"
                taskid: 
                  type: integer
                  enum: [1,2,3,4,5,6,7,99]
                  example: 1
                waktu: 
                  type: integer
                  format: int64
                  example: 1616559330000
                jenisresep:   
                  type: string
                  enum: [racikan, non racikan]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      code: { type: integer, example: 200 }
                      message: { type: string, example: "Ok" }

  /antrean/batal:
    post:
      tags: ['Web Service Antrean - BPJS (Diakses oleh sistem RS)']
      summary: Batal Antrean
      description: Membatalkan antrean pasien
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema: { type: string }
        - name: x-timestamp
          in: header
          required: true
          schema: { type: string }
        - name: x-signature
          in: header
          required: true
          schema: { type: string }
        - name: user_key
          in: header
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                kodebooking: { type: string, example: "16032021A001" }
                keterangan: { type: string, example: "Terjadi perubahan jadwal dokter" }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      message: { type: string, example: "Ok" }
                      code: { type: integer, example: 200 }

  /antrean/getlisttask:
    post:
      tags: ['Web Service Antrean - BPJS (Diakses oleh sistem RS)']
      summary: List Waktu Task Id
      description: Melihat waktu task id yang telah dikirim ke BPJS
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema: { type: string }
        - name: x-timestamp
          in: header
          required: true
          schema: { type: string }
        - name: x-signature
          in: header
          required: true
          schema: { type: string }
        - name: user_key
          in: header
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                kodebooking: { type: string, example: "Y03-20#1617068533" }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            wakturs: { type: string, example: "16-03-2021 11:32:49 WIB" }
                            waktu: { type: string, example: "24-03-2021 12:55:23 WIB" }
                            taskname: { type: string, example: "mulai waktu tunggu admisi" }
                            taskid: { type: integer, example: 1 }
                            kodebooking: { type: string, example: "Y03-20#1617068533" }
                  metadata:
                    type: object
                    properties:
                      code: { type: integer, example: 200 }
                      message: { type: string, example: "OK" }

  /dashboard/waktutunggu/tanggal/{tanggal}/waktu/{sumber}:
