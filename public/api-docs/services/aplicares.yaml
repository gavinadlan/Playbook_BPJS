paths:
  /aplicaresws/rest/ref/kelas:
    get:
      tags: [Aplicares]
      summary: Referensi Kamar
      description: |
        **Fungsi:** Referensi Kamar
        **Method:** GET
        **Format:** Json
        **Content-Type:** application/json

        **Contoh Response:**
        ```json
        {
          "metadata": {
            "code": 1,
            "message": "OK",
            "totalitems": 16
          },
          "response": {
            "list": [
              {"kodekelas": "NON", "namakelas": "-"},
              {"kodekelas": "VVP", "namakelas": "VVIP"}
            ]
          }
        }
        ```
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 1
                      message:
                        type: string
                        example: "OK"
                      totalitems:
                        type: integer
                        example: 16
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            kodekelas:
                              type: string
                              example: "VVP"
                            namakelas:
                              type: string
                              example: "VVIP"
              example:
                metadata:
                  code: 1
                  message: "OK"
                  totalitems: 16
                response:
                  list:
                    - kodekelas: "NON"
                      namakelas: "-"
                    - kodekelas: "VVP"
                      namakelas: "VVIP"

