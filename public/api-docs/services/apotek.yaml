openapi: 3.0.0
info:
  title: Apotek - Entry Point
  version: 1.0.0
  description: |
    Entry point dokumentasi Apotek BPJS Kesehatan. Semua endpoint dipecah ke file terpisah berdasarkan domain.

servers:
  - url: http://localhost:3001/api/bpjs/apotek-rest-dev
    description: Proxy Backend Local

paths:
  # ============================== REFERENSI ==============================
  /referensi/dpho:
    get:
      $ref: './apotek/referensi.yaml#/paths/~1referensi~1dpho/get'
  /referensi/poli/{parameter}:
    get:
      $ref: './apotek/referensi.yaml#/paths/~1referensi~1poli~1{parameter}/get'
  /referensi/ppk/{jenisFaskes}/{namaFaskes}:
    get:
      $ref: './apotek/referensi.yaml#/paths/~1referensi~1ppk~1{jenisFaskes}~1{namaFaskes}/get'
  /referensi/settingppk/read/{kodeApotek}:
    get:
      $ref: './apotek/referensi.yaml#/paths/~1referensi~1settingppk~1read~1{kodeApotek}/get'
  /referensi/spesialistik:
    get:
      $ref: './apotek/referensi.yaml#/paths/~1referensi~1spesialistik/get'
  /referensi/obat/{kodeJenisObat}/{tglResep}/{filterPencarian}:
    get:
      $ref: './apotek/referensi.yaml#/paths/~1referensi~1obat~1{kodeJenisObat}~1{tglResep}~1{filterPencarian}/get'

  # ============================== OBAT ==============================
  /obatnonracikan/v3/insert:
    post:
      $ref: './apotek/obat.yaml#/paths/~1obatnonracikan~1v3~1insert/post'
  /obatracikan/v3/insert:
    post:
      $ref: './apotek/obat.yaml#/paths/~1obatracikan~1v3~1insert/post'

  # ============================== PELAYANAN OBAT ==============================
  /pelayanan/obat/hapus:
    delete:
      $ref: './apotek/pelayanan-obat.yaml#/paths/~1pelayanan~1obat~1hapus/delete'
  /obat/daftar/{nomorKunjungan}:
    get:
      $ref: './apotek/pelayanan-obat.yaml#/paths/~1obat~1daftar~1{nomorKunjungan}/get'
  /riwayatobat/{tglAwal}/{tglAkhir}/{noKartu}:
    get:
      $ref: './apotek/pelayanan-obat.yaml#/paths/~1riwayatobat~1{tglAwal}~1{tglAkhir}~1{noKartu}/get'

  # ============================== RESEP ==============================
  /{serviceName}/sjpresep/v3/insert:
    post:
      $ref: './apotek/resep.yaml#/paths/~1{serviceName}~1sjpresep~1v3~1insert/post'
  /{serviceName}/hapusresep:
    delete:
      $ref: './apotek/resep.yaml#/paths/~1{serviceName}~1hapusresep/delete'
  /{serviceName}/daftarresep:
    post:
      $ref: './apotek/resep.yaml#/paths/~1{serviceName}~1daftarresep/post'

  # ============================== SEP ==============================
  /{serviceName}/sep/{nomorKunjungan}:
    get:
      $ref: './apotek/sep.yaml#/paths/~1{serviceName}~1sep~1{nomorKunjungan}/get'

  # ============================== MONITORING ==============================
  /{serviceName}/monitoring/klaim/{bulan}/{tahun}/{jenisObat}/{status}:
    get:
      $ref: './apotek/monitoring.yaml#/paths/~1{serviceName}~1monitoring~1klaim~1{bulan}~1{tahun}~1{jenisObat}~1{status}/get'