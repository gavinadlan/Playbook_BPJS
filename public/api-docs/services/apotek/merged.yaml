openapi: 3.0.0
info:
  title: Apotek - Entry Point
  version: 1.0.0
  description: |
    Entry point dokumentasi Apotek BPJS Kesehatan. Semua endpoint dipecah ke file terpisah berdasarkan domain.
servers:
  - url: 'https://apijkn-dev.bpjs-kesehatan.go.id/apotek-rest-dev'
    description: Server Development
paths:
  '/{serviceName}/referensi/dpho':
    get:
      tags:
        - Referensi
      summary: Daftar Obat DPHO
      description: Mendapatkan daftar obat DPHO
      operationId: getDPHO
      parameters:
        - name: serviceName
          in: path
          required: true
          schema:
            type: string
          description: Nama service
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Consumer ID dari BPJS Kesehatan
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Generated unix-based timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola HMAC-256
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola Base64
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User key untuk akses webservice
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            kodeobat:
                              type: string
                              description: Kode obat
                            namaobat:
                              type: string
                              description: Nama obat
                            prb:
                              type: string
                              description: Status PRB (True/False)
                            kronis:
                              type: string
                              description: Status kronis (True/False)
                            kemo:
                              type: string
                              description: Status kemo (True/False)
                            harga:
                              type: string
                              description: Harga obat
                            restriksi:
                              type: string
                              description: Restriksi obat
                            generik:
                              type: string
                              description: Nama generik
                            aktif:
                              type: string
                              nullable: true
                              description: Status aktif
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                        description: Kode response
                      message:
                        type: string
                        description: Pesan response
              example:
                response:
                  list:
                    - kodeobat: '13210400001'
                      namaobat: Akarbose 100 Dexa tab 100 mg
                      prb: 'True'
                      kronis: 'True'
                      kemo: 'False'
                      harga: '831'
                      restriksi: Maks 90 tab/bln
                      generik: Akarbose
                      aktif: null
                metaData:
                  code: '200'
                  message: OK
  '/{serviceName}/referensi/poli/{parameter}':
    get:
      tags:
        - Referensi
      summary: Daftar Poli
      description: Mendapatkan daftar poli berdasarkan kode atau nama
      operationId: getPoli
      parameters:
        - name: serviceName
          in: path
          required: true
          schema:
            type: string
          description: Nama service
        - name: parameter
          in: path
          required: true
          schema:
            type: string
          description: Kode atau Nama Poli
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Consumer ID dari BPJS Kesehatan
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Generated unix-based timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola HMAC-256
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola Base64
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User key untuk akses webservice
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      poli:
                        type: array
                        items:
                          type: object
                          properties:
                            kode:
                              type: string
                              description: Kode poli
                            nama:
                              type: string
                              description: Nama poli
                  metaData:
                    $ref: '#/paths/~1%7BserviceName%7D~1referensi~1dpho/get/responses/200/content/application~1json/schema/properties/metaData'
              example:
                response:
                  poli:
                    - kode: ICU
                      nama: Intensive Care Unit
                    - kode: INT
                      nama: Poli Penyakit Dalam
                metaData:
                  code: '200'
                  message: OK
  '/{serviceName}/referensi/ppk/{jenisFaskes}/{namaFaskes}':
    get:
      tags:
        - Referensi
      summary: Pencarian Fasilitas Kesehatan
      description: Pencarian data fasilitas kesehatan berdasarkan jenis dan nama
      operationId: getFaskes
      parameters:
        - name: serviceName
          in: path
          required: true
          schema:
            type: string
          description: Nama service
        - name: jenisFaskes
          in: path
          required: true
          schema:
            type: string
            enum:
              - '1'
              - '2'
          description: 'Jenis Faskes (1. Faskes 1, 2. Faskes 2/RS)'
        - name: namaFaskes
          in: path
          required: true
          schema:
            type: string
          description: Nama fasilitas kesehatan
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Consumer ID dari BPJS Kesehatan
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Generated unix-based timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola HMAC-256
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola Base64
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User key untuk akses webservice
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      faskes:
                        type: array
                        items:
                          type: object
                          properties:
                            kode:
                              type: string
                              description: Kode fasilitas kesehatan
                            nama:
                              type: string
                              description: Nama fasilitas kesehatan
                  metaData:
                    $ref: '#/paths/~1%7BserviceName%7D~1referensi~1dpho/get/responses/200/content/application~1json/schema/properties/metaData'
              example:
                response:
                  faskes:
                    - kode: '00161001'
                      nama: PUSKESMAS SANGIRAN - KAB. SIMEULUE
                    - kode: '00161002'
                      nama: PUSKESMAS SIMEULUE - KAB. SIMEULUE
                metaData:
                  code: '200'
                  message: OK
  '/{serviceName}/referensi/settingppk/read/{kodeApotek}':
    get:
      tags:
        - Referensi
      summary: Setting Apotek
      description: Pencarian setting apotek berdasarkan kode apotek
      operationId: getSettingApotek
      parameters:
        - name: serviceName
          in: path
          required: true
          schema:
            type: string
          description: Nama service
        - name: kodeApotek
          in: path
          required: true
          schema:
            type: string
          description: Kode Apotek
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Consumer ID dari BPJS Kesehatan
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Generated unix-based timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola HMAC-256
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola Base64
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User key untuk akses webservice
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      kode:
                        type: string
                        description: Kode apotek
                      namaapoteker:
                        type: string
                        description: Nama apoteker
                      namakepala:
                        type: string
                        description: Nama kepala apotek
                      jabatankepala:
                        type: string
                        description: Jabatan kepala apotek
                      nipkepala:
                        type: string
                        description: NIP kepala apotek
                      siup:
                        type: string
                        description: SIUP apotek
                      alamat:
                        type: string
                        description: Alamat apotek
                      kota:
                        type: string
                        description: Kota apotek
                      namaverifikator:
                        type: string
                        description: Nama verifikator
                      nppverifikator:
                        type: string
                        description: NPP verifikator
                      namapetugasapotek:
                        type: string
                        description: Nama petugas apotek
                      nippetugasapotek:
                        type: string
                        description: NIP petugas apotek
                      checkstock:
                        type: string
                        description: Status check stock (True/False)
                  metaData:
                    $ref: '#/paths/~1%7BserviceName%7D~1referensi~1dpho/get/responses/200/content/application~1json/schema/properties/metaData'
              example:
                response:
                  kode: 0112A017
                  namaapoteker: masapo
                  namakepala: maskep
                  jabatankepala: Kepala Apotek
                  nipkepala: '34567'
                  siup: '1112233'
                  alamat: Jl. Kebayoran Lama No. 34 K
                  kota: jakarta selatan
                  namaverifikator: masver
                  nppverifikator: '12345'
                  namapetugasapotek: maspet
                  nippetugasapotek: '23456'
                  checkstock: 'False'
                metaData:
                  code: '200'
                  message: OK
  '/{serviceName}/referensi/spesialistik':
    get:
      tags:
        - Referensi
      summary: Daftar Spesialistik
      description: Pencarian data spesialistik
      operationId: getSpesialistik
      parameters:
        - name: serviceName
          in: path
          required: true
          schema:
            type: string
          description: Nama service
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Consumer ID dari BPJS Kesehatan
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Generated unix-based timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola HMAC-256
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola Base64
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User key untuk akses webservice
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            kode:
                              type: string
                              description: Kode spesialistik
                            nama:
                              type: string
                              description: Nama spesialistik
                  metaData:
                    $ref: '#/paths/~1%7BserviceName%7D~1referensi~1dpho/get/responses/200/content/application~1json/schema/properties/metaData'
              example:
                response:
                  list:
                    - kode: '11'
                      nama: Spesialis Anestesiologi dan Reanimasi
                    - kode: '27'
                      nama: Spesialis Forensik
                metaData:
                  code: '200'
                  message: OK
  '/{serviceName}/referensi/obat/{kodeJenisObat}/{tglResep}/{filterPencarian}':
    get:
      tags:
        - Referensi
      summary: Pencarian Obat
      description: 'Pencarian obat berdasarkan jenis, tanggal resep, dan filter'
      operationId: getObat
      parameters:
        - name: serviceName
          in: path
          required: true
          schema:
            type: string
          description: Nama service
        - name: kodeJenisObat
          in: path
          required: true
          schema:
            type: string
          description: Kode Jenis Obat
        - name: tglResep
          in: path
          required: true
          schema:
            type: string
            format: date
          description: Tanggal Resep (YYYY-MM-DD)
        - name: filterPencarian
          in: path
          required: true
          schema:
            type: string
          description: Filter Pencarian
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Consumer ID dari BPJS Kesehatan
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Generated unix-based timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola HMAC-256
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola Base64
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User key untuk akses webservice
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            kode:
                              type: string
                              description: Kode obat
                            nama:
                              type: string
                              description: Nama obat
                            harga:
                              type: string
                              description: Harga obat
                  metaData:
                    $ref: '#/paths/~1%7BserviceName%7D~1referensi~1dpho/get/responses/200/content/application~1json/schema/properties/metaData'
              example:
                response:
                  list:
                    - kode: '13210404174'
                      nama: Amlodipin 5 Temp tab 5 mg
                      harga: '75'
                    - kode: '13210404294'
                      nama: Amlodipin 10 Temp tab 10 mg
                      harga: '99'
                metaData:
                  code: '200'
                  message: OK
  '/{serviceName}/obatnonracikan/v3/insert':
    post:
      tags:
        - Penyimpanan Obat
      summary: Simpan Obat Non Racikan
      description: Simpan data obat non racikan
      operationId: insertObatNonRacikan
      parameters:
        - name: serviceName
          in: path
          required: true
          schema:
            type: string
          description: Nama service
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Consumer ID dari BPJS Kesehatan
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Generated unix-based timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola HMAC-256
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola Base64
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User key untuk akses webservice
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - NOSJP
                - NORESEP
                - KDOBT
                - NMOBAT
                - SIGNA1OBT
                - SIGNA2OBT
                - JMLOBT
                - JHO
              properties:
                NOSJP:
                  type: string
                  description: Nomor SJP
                  example: 0112A01704190000001
                NORESEP:
                  type: string
                  description: Nomor resep
                  example: '01236'
                KDOBT:
                  type: string
                  description: Kode obat
                  example: '123456'
                NMOBAT:
                  type: string
                  description: Nama obat
                  example: IVAN
                SIGNA1OBT:
                  type: integer
                  description: Signa 1 obat
                  example: 1
                SIGNA2OBT:
                  type: integer
                  description: Signa 2 obat
                  example: 1
                JMLOBT:
                  type: integer
                  description: Jumlah obat
                  example: 1
                JHO:
                  type: integer
                  description: JHO
                  example: 1
                CatKhsObt:
                  type: string
                  description: Catatan khusus obat
                  example: TES
            example:
              NOSJP: 0112A01704190000001
              NORESEP: '01236'
              KDOBT: '123456'
              NMOBAT: IVAN
              SIGNA1OBT: 1
              SIGNA2OBT: 1
              JMLOBT: 1
              JHO: 1
              CatKhsObt: TES
      responses:
        '200':
          description: Berhasil menyimpan obat non racikan
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    nullable: true
                    description: Response data
                  metaData:
                    $ref: '#/paths/~1%7BserviceName%7D~1obatracikan~1v3~1insert/post/responses/200/content/application~1json/schema/properties/metaData'
              example:
                response: null
                metaData:
                  code: 200
                  message: Ok
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  '/{serviceName}/obatracikan/v3/insert':
    post:
      tags:
        - Penyimpanan Obat
      summary: Simpan Obat Racikan
      description: Simpan data obat racikan
      operationId: insertObatRacikan
      parameters:
        - name: serviceName
          in: path
          required: true
          schema:
            type: string
          description: Nama service
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Consumer ID dari BPJS Kesehatan
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Generated unix-based timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola HMAC-256
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola Base64
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User key untuk akses webservice
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - NOSJP
                - NORESEP
                - JNSROBT
                - KDOBT
                - NMOBAT
                - SIGNA1OBT
                - SIGNA2OBT
                - PERMINTAAN
                - JMLOBT
                - JHO
              properties:
                NOSJP:
                  type: string
                  description: Nomor SJP
                  example: 0112A01704190000001
                NORESEP:
                  type: string
                  description: Nomor resep
                  example: '01236'
                JNSROBT:
                  type: string
                  description: Jenis racikan obat
                  example: R.01
                KDOBT:
                  type: string
                  description: Kode obat
                  example: '012131'
                NMOBAT:
                  type: string
                  description: Nama obat
                  example: OBAT SOA 1
                SIGNA1OBT:
                  type: integer
                  description: Signa 1 obat
                  example: 1
                SIGNA2OBT:
                  type: integer
                  description: Signa 2 obat
                  example: 1
                PERMINTAAN:
                  type: integer
                  description: Permintaan
                  example: 1
                JMLOBT:
                  type: integer
                  description: Jumlah obat
                  example: 1
                JHO:
                  type: integer
                  description: JHO
                  example: 1
                CatKhsObt:
                  type: string
                  description: Catatan khusus obat
                  example: RACIKAN 1
            example:
              NOSJP: 0112A01704190000001
              NORESEP: '01236'
              JNSROBT: R.01
              KDOBT: '012131'
              NMOBAT: OBAT SOA 1
              SIGNA1OBT: 1
              SIGNA2OBT: 1
              PERMINTAAN: 1
              JMLOBT: 1
              JHO: 1
              CatKhsObt: RACIKAN 1
      responses:
        '200':
          description: Berhasil menyimpan obat racikan
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    nullable: true
                    description: Response data
                  metaData:
                    type: object
                    properties:
                      code:
                        type: integer
                        description: Kode response
                      message:
                        type: string
                        description: Pesan response
              example:
                response: null
                metaData:
                  code: 200
                  message: Ok
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  '/{serviceName}/pelayanan/obat/hapus':
    delete:
      tags:
        - Pelayanan Obat
      summary: Hapus Pelayanan Obat
      description: Menghapus data pelayanan obat
      operationId: hapusPelayananObat
      parameters:
        - name: serviceName
          in: path
          required: true
          schema:
            type: string
          description: Nama service
        - name: nosepapotek
          in: query
          required: true
          schema:
            type: string
          example: 1801A00104190000001
        - name: noresep
          in: query
          required: true
          schema:
            type: string
          example: '12345'
        - name: kodeobat
          in: query
          required: true
          schema:
            type: string
          example: '25180404057'
        - name: tipeobat
          in: query
          required: true
          schema:
            type: string
            enum:
              - 'N'
              - R
          example: 'N'
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Consumer ID dari BPJS Kesehatan
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Generated unix-based timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola HMAC-256
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola Base64
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User key untuk akses webservice
      responses:
        '200':
          description: Berhasil menghapus obat
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                    example: Data berhasil dihapus.
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                        example: '200'
                      message:
                        type: string
                        example: Ok
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  '/{serviceName}/obat/daftar/{nomorKunjungan}':
    get:
      tags:
        - Pelayanan Obat
      summary: Daftar Pelayanan Obat
      description: Mendapatkan daftar pelayanan obat berdasarkan nomor kunjungan/SEP
      operationId: daftarPelayananObat
      parameters:
        - name: serviceName
          in: path
          required: true
          schema:
            type: string
          description: Nama service
        - name: nomorKunjungan
          in: path
          required: true
          schema:
            type: string
          description: Nomor Kunjungan/SEP
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Consumer ID dari BPJS Kesehatan
        - name: x-timestamp
