                    - eduId: "16020000001"
                      peserta:
                        noKartu: "0001101615759"
                        nama: "TOGU ELIOT FERNANDO"
                        hubunganKeluarga: "Peserta"
                        sex: "L"
                        tglLahir: "11-11-1983"
                        tglMulaiAktif: "08-11-2003"
                        tglAkhirBerlaku: "11-11-2083"
