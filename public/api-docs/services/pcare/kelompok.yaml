                          cob: false
                        tunggakan: 0
                metaData:
                  message: "OK"
                  code: 200

  /kelompok/kegiatan:
    post:
      tags: [Kelompok]
      summary: Add Kegiatan Kelompok
      description: |
        Add Data Kegiatan Kelompok
        
        ## Kode Kelompok
        - `01`: Diabetes Melitus
        - `02`: Hipertensi
        - `03`: Asthma
        
        ## Kode Kegiatan
        - `01`: Senam
        - `10`: Penyuluhan
        - `11`: Penyuluhan dan Senam
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Cons ID
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Signature
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Authorization signature (Base64)
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              $ref: '#/components/schemas/KegiatanRequest'
            example:
              eduId: null
              clubId: 36
              tglPelayanan: "27-03-2016"
              kdKegiatan: "01"
              kdKelompok: "03"
              materi: "materi"
              pembicara: "pembicara"
              lokasi: "lokasi"
              keterangan: "keterangan"
              biaya: 20000
      responses:
        '201':
          description: Kegiatan Kelompok berhasil ditambahkan
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      field:
                        type: string
                        description: Field yang diupdate
                        example: "eduId"
                      message:
                        type: string
                        description: ID kegiatan yang dibuat
                        example: "16030000009"
                  metaData:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "CREATED"
                      code:
                        type: integer
                        example: 201
              example:
                response:
                  field: "eduId"
                  message: "16030000009"
                metaData:
                  message: "CREATED"
                  code: 201

  /kelompok/peserta:
    post:
      tags: [Kelompok]
      summary: Add Peserta Kegiatan Kelompok
      description: Add Data Peserta Kegiatan Kelompok
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Cons ID
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Signature
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Authorization signature (Base64)
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              $ref: '#/components/schemas/PesertaKegiatanRequest'
            example:
              eduId: "16030000009"
              noKartu: "0001101615759"
      responses:
        '201':
          description: Peserta Kegiatan Kelompok berhasil ditambahkan
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    nullable: true
                    description: Response data (null jika berhasil)
                  metaData:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "CREATED"
                      code:
                        type: integer
                        example: 201
              example:
                response: null
                metaData:
                  message: "CREATED"
                  code: 201

  /kelompok/kegiatan/{eduId}:
    delete:
      tags: [Kelompok]
      summary: Delete Kegiatan Kelompok
      description: |
        Delete Data Kegiatan Kelompok berdasarkan eduId
        
        ## Parameter
        - `eduId`: ID kegiatan kelompok
      parameters:
        - name: eduId
          in: path
          required: true
          schema:
            type: string
          description: ID kegiatan kelompok
          example: "16030000009"
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Cons ID
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Signature
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Authorization signature (Base64)
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      responses:
        '200':
          description: Kegiatan Kelompok berhasil dihapus
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    nullable: true
                    description: Response data (null jika berhasil)
                  metaData:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "OK"
                      code:
                        type: integer
                        example: 200
              example:
                response: null
                metaData:
                  message: "OK"
                  code: 200

  /kelompok/peserta/{eduId}/{noKartu}:
    delete:
      tags: [Kelompok]
      summary: Delete Peserta Kegiatan Kelompok
      description: |
        Delete Data Peserta Kegiatan Kelompok
        
        ## Parameter
        - `eduId`: ID kegiatan kelompok
        - `noKartu`: Nomor Kartu Peserta
      parameters:
        - name: eduId
          in: path
          required: true
          schema:
            type: string
          description: ID kegiatan kelompok
          example: "16030000009"
        - name: noKartu
          in: path
          required: true
          schema:
            type: string
          description: Nomor Kartu Peserta
          example: "0001101615759"
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Cons ID
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Signature
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Authorization signature (Base64)
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      responses:
        '200':
          description: Peserta Kegiatan Kelompok berhasil dihapus
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    nullable: true
                    description: Response data (null jika berhasil)
                  metaData:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "OK"
                      code:
                        type: integer
                        example: 200
              example:
                response: null
                metaData:
                  message: "OK"
                  code: 200

components:
  schemas:
    JnsKelompok:
      type: object
      properties:
        kdProgram:
          type: string
          description: Kode program
          example: "01"
        nmProgram:
          type: string
          description: Nama program
          example: "Diabetes Melitus"
    
    Club:
      type: object
      properties:
        clubId:
          type: integer
          description: ID club
          example: 33
        jnsKelompok:
          $ref: '#/components/schemas/JnsKelompok'
        tglMulai:
          type: string
          description: Tanggal mulai club
          example: "23-08-2015"
        tglAkhir:
          type: string
          nullable: true
          description: Tanggal akhir club
          example: null
        alamat:
          type: string
          description: Alamat club
          example: "alamat club 1"
        nama:
          type: string
          description: Nama club
          example: "Club DM satu"
        ketua_noHP:
          type: string
          description: Nomor HP ketua
          example: "085720127801"
        ketua_nama:
          type: string
          description: Nama ketua
          example: "Bambang"
    
    ClubResponse:
      type: object
      properties:
        response:
          type: object
          properties:
            count:
              type: integer
              description: Jumlah total data club
            list:
              type: array
              items:
                $ref: '#/components/schemas/Club'
        metaData:
          type: object
          properties:
            message:
              type: string
              description: Pesan response
            code:
              type: integer
              description: Kode response
    
    Kegiatan:
      type: object
      properties:
        nama:
          type: string
          description: Nama kegiatan
          example: "Senam"
        kode:
          type: string
          description: Kode kegiatan
          example: "01"
    
    ClubProl:
      type: object
      properties:
        clubId:
          type: integer
          description: ID club
          example: 36
        jnsKelompok:
          $ref: '#/components/schemas/JnsKelompok'
        tglMulai:
          type: string
          description: Tanggal mulai
          example: "30-01-2016"
        tglAkhir:
          type: string
          nullable: true
          description: Tanggal akhir
          example: null
        alamat:
          type: string
          description: Alamat
          example: "Alamat asma satu"
        nama:
          type: string
          description: Nama
          example: "Asthma satu"
        ketua_noHP:
          type: string
          description: Nomor HP ketua
          example: "083"
        ketua_nama:
          type: string
          description: Nama ketua
          example: "ketua"
    
    KegiatanKelompok:
      type: object
      properties:
        eduId:
          type: string
          description: ID kegiatan
          example: "16010000003"
        clubProl:
          $ref: '#/components/schemas/ClubProl'
        tglPelayanan:
          type: string
          description: Tanggal pelayanan
          example: "30-01-2016"
        kegiatan:
          $ref: '#/components/schemas/Kegiatan'
        kelompok:
          $ref: '#/components/schemas/JnsKelompok'
        materi:
          type: string
          description: Materi kegiatan
          example: "senam asthma satu"
        pembicara:
          type: string
          description: Pembicara
          example: "pembicara asthma satu"
        lokasi:
          type: string
          description: Lokasi kegiatan
          example: "lokasi"
        keterangan:
          type: string
          description: Keterangan
          example: "ket asma"
        biaya:
          type: integer
          description: Biaya kegiatan
          example: 30000
    
    KegiatanResponse:
      type: object
      properties:
        response:
          type: object
          properties:
            count:
              type: integer
              description: Jumlah total data kegiatan
            list:
              type: array
              items:
                $ref: '#/components/schemas/KegiatanKelompok'
        metaData:
          type: object
          properties:
            message:
              type: string
              description: Pesan response
            code:
              type: integer
              description: Kode response
    
    KegiatanRequest:
      type: object
      required:
        - clubId
        - tglPelayanan
        - kdKegiatan
        - kdKelompok
        - materi
        - pembicara
        - lokasi
        - keterangan
        - biaya
      properties:
        eduId:
          type: string
          nullable: true
          description: ID kegiatan (null untuk create baru)
          example: null
        clubId:
          type: integer
          description: ID club
          example: 36
        tglPelayanan:
          type: string
          description: Tanggal pelayanan
          example: "27-03-2016"
        kdKegiatan:
          type: string
          description: Kode kegiatan (01=Senam, 10=Penyuluhan, 11=Penyuluhan dan Senam)
          example: "01"
        kdKelompok:
          type: string
          description: Kode kelompok (01=Diabetes Melitus, 02=Hipertensi, 03=Asthma)
          example: "03"
        materi:
          type: string
          description: Materi kegiatan
          example: "materi"
        pembicara:
          type: string
          description: Pembicara
          example: "pembicara"
        lokasi:
          type: string
          description: Lokasi kegiatan
          example: "lokasi"
        keterangan:
          type: string
          description: Keterangan
          example: "keterangan"
        biaya:
          type: integer
          description: Biaya kegiatan
          example: 20000
    
    PesertaKegiatanRequest:
      type: object
      required:
        - eduId
        - noKartu
      properties:
        eduId:
          type: string
          description: ID kegiatan kelompok
          example: "16030000009"
        noKartu:
          type: string
          description: Nomor kartu peserta
          example: "0001101615759"
    
    PesertaKegiatanResponse:
      type: object
      properties:
        response:
          type: object
          properties:
            count:
              type: integer
              description: Jumlah total data peserta
            list:
              type: array
              items:
                type: object
                properties:
                  eduId:
                    type: string
                    description: ID kegiatan
                  peserta:
                    type: object
                    properties:
                      noKartu:
                        type: string
                        description: Nomor kartu
                      nama:
                        type: string
                        description: Nama peserta
                      hubunganKeluarga:
                        type: string
                        description: Hubungan keluarga
                      sex:
                        type: string
                        description: Jenis kelamin
                      tglLahir:
                        type: string
                        description: Tanggal lahir
                      tglMulaiAktif:
                        type: string
                        description: Tanggal mulai aktif
                      tglAkhirBerlaku:
                        type: string
                        description: Tanggal akhir berlaku
                      kdProviderPst:
                        type: object
                        properties:
                          kdProvider:
                            type: string
                            description: Kode provider
                          nmProvider:
                            type: string
                            description: Nama provider
                      kdProviderGigi:
                        type: object
                        properties:
                          kdProvider:
                            type: string
                            nullable: true
                            description: Kode provider gigi
                          nmProvider:
                            type: string
                            nullable: true
                            description: Nama provider gigi
                      jnsKelas:
                        type: object
                        properties:
