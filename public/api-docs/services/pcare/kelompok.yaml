openapi: 3.0.0
info:
  title: PCare Kelompok API
  version: 1.0.0
  description: Layanan untuk pengelolaan Club Prolanis PCare
servers:
  - url: http://localhost:3001/api/bpjs/pcare-rest-dev
    description: Proxy Backend Local
tags:
  - name: Kelompok
    description: Pengelolaan Club Prolanis (Diabetes Melitus, Hipertensi, Asthma)

paths:
  /kelompok/club/{kdProgram}:
    get:
      tags: [Kelompok]
      summary: Get Club Prolanis
      description: |
        Get Data Club Prolanis berdasarkan kode jenis kelompok
        
        ## Parameter
        - `kdProgram`: Kode Jenis Kelompok
          - `01`: Diabetes Melitus
          - `02`: Hipertensi
          - `03`: Asthma
        
        ## Example
        ```
        GET /kelompok/club/01
        GET /kelompok/club/02
        ```
      parameters:
        - name: kdProgram
          in: path
          required: true
          schema:
            type: string
            enum: ["01", "02", "03"]
          description: Kode Jenis Kelompok (01=Diabetes Melitus, 02=Hipertensi, 03=Asthma)
          example: "01"
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Cons ID
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Signature
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Authorization signature (Base64)
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      responses:
        '200':
          description: Data Club Prolanis berhasil ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClubResponse'
              example:
                response:
                  count: 2
                  list:
                    - clubId: 33
                      jnsKelompok:
                        kdProgram: "01"
                        nmProgram: "Diabetes Melitus"
                      tglMulai: "23-08-2015"
                      tglAkhir: null
                      alamat: "alamat club 1"
                      nama: "Club DM satu"
                      ketua_noHP: "085720127801"
                      ketua_nama: "Bambang"
                    - clubId: 34
                      jnsKelompok:
                        kdProgram: "01"
                        nmProgram: "Diabetes Melitus"
                      tglMulai: "23-08-2015"
                      tglAkhir: null
                      alamat: "alamat club dm 2"
                      nama: "club DM dua"
                      ketua_noHP: "085720293132"
                      ketua_nama: "Susi"
                metaData:
                  message: "OK"
                  code: 200

  /kelompok/kegiatan/{bulan}:
    get:
      tags: [Kelompok]
      summary: Get Kegiatan Kelompok
      description: |
        Get Data Kegiatan Kelompok berdasarkan bulan
        
        ## Parameter
        - `bulan`: Bulan dalam format dd-mm-yyyy
        
        ## Example
        ```
        GET /kelompok/kegiatan/01-01-2016
        ```
      parameters:
        - name: bulan
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9]{2}-[0-9]{2}-[0-9]{4}$'
          description: Bulan dalam format dd-mm-yyyy
          example: "01-01-2016"
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Cons ID
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Signature
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Authorization signature (Base64)
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      responses:
        '200':
          description: Data Kegiatan Kelompok berhasil ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KegiatanResponse'
              example:
                response:
                  count: 2
                  list:
                    - eduId: "16010000003"
                      clubProl:
                        clubId: 36
                        jnsKelompok:
                          kdProgram: "03"
                          nmProgram: "Asthma"
                        tglMulai: "30-01-2016"
                        tglAkhir: null
                        alamat: "Alamat asma satu"
                        nama: "Asthma satu"
                        ketua_noHP: "083"
                        ketua_nama: "ketua"
                      tglPelayanan: "30-01-2016"
                      kegiatan:
                        nama: "Senam"
                        kode: "01"
                      kelompok:
                        nama: "Asthma"
                        kode: "03"
                      materi: "senam asthma satu"
                      pembicara: "pembicara asthma satu"
                      lokasi: "lokasi"
                      keterangan: "ket asma"
                      biaya: 30000
                    - eduId: "16010000001"
                      clubProl:
                        clubId: 34
                        jnsKelompok:
                          kdProgram: "01"
                          nmProgram: "Diabetes Melitus"
                        tglMulai: "23-08-2015"
                        tglAkhir: null
                        alamat: "alamat club dm 2"
                        nama: "club DM dua"
                        ketua_noHP: "085720293132"
                        ketua_nama: "erna"
                      tglPelayanan: "29-01-2016"
                      kegiatan:
                        nama: "Penyuluhan"
                        kode: "10"
                      kelompok:
                        nama: "Diabetes Melitus"
                        kode: "01"
                      materi: "d"
                      pembicara: "d"
                      lokasi: "d"
                      keterangan: ""
                      biaya: 0
                metaData:
                  message: "OK"
                  code: 200

  /kelompok/peserta/{eduId}:
    get:
      tags: [Kelompok]
      summary: Get Peserta Kegiatan Kelompok
      description: |
        Get Data Peserta Kegiatan Kelompok berdasarkan eduId
        
        ## Parameter
        - `eduId`: ID kegiatan kelompok
        
        ## Example
        ```
        GET /kelompok/peserta/16020000001
        ```
      parameters:
        - name: eduId
          in: path
          required: true
          schema:
            type: string
          description: ID kegiatan kelompok
          example: "16020000001"
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Cons ID
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Timestamp
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
          description: Signature
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
          description: Authorization signature (Base64)
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User Key
      responses:
        '200':
          description: Data Peserta Kegiatan Kelompok berhasil ditemukan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PesertaKegiatanResponse'
