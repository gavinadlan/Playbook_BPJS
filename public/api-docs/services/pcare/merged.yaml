paths:
  /auth/signature:
    get:
      tags:
        - Authentication
      summary: Generate Signature
      description: |
        Panduan untuk generate signature HMAC-SHA256 untuk PCare API

        ## Formula
        ```
        signature = HMAC-SHA256(consId + "&" + timestamp, secretKey)
        ```

        ## Parameters
        - `consId`: Consumer ID dari BPJS Kesehatan
        - `timestamp`: Unix-based timestamp
        - `secretKey`: Consumer Secret (tidak dikirim ke server)

        ## Example
        ```
        consId: 1234
        timestamp: 433223232
        secretKey: pwd
        data: 1234&433223232
        signature: HMAC-SHA256(data, secretKey)
        ```
      responses:
        '200':
          description: Signature generation guide
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Signature generation guide
                  formula:
                    type: string
                    example: 'HMAC-SHA256(consId + ''&'' + timestamp, secretKey)'
  /decrypt:
    post:
      tags:
        - Decryption
      summary: Decrypt Response
      description: |
        Panduan untuk decrypt response dari PCare API

        ## Process
        1. Generate key: `consId + consSecret + timestamp`
        2. Generate SHA256 hash dari key
        3. Decrypt AES-256-CBC dengan key dan IV dari hash
        4. Decompress menggunakan LZString

        ## Formula
        ```
        key = consId + consSecret + timestamp
        keyHash = SHA256(key)
        aesKey = keyHash[0:32]
        iv = keyHash[0:16]
        decrypted = AES-256-CBC-Decrypt(encryptedText, aesKey, iv)
        result = LZString.decompressFromEncodedURIComponent(decrypted)
        ```
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - key
                - encryptedText
              properties:
                key:
                  type: string
                  description: Key untuk decrypt (consId + consSecret + timestamp)
                  example: 1234pwd433223232
                encryptedText:
                  type: string
                  description: Base64 encoded encrypted text
                  example: U2FsdGVkX1+...
      responses:
        '200':
          description: Decrypt berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Status decrypt berhasil atau tidak
                  data:
                    type: object
                    description: Data hasil decrypt
                  error:
                    type: string
                    description: Pesan error jika decrypt gagal
        '400':
          description: Request tidak valid
        '500':
          description: Error decrypt
  '/diagnosa/{keyword}/{start}/{limit}':
    get:
      tags:
        - Diagnosa
      summary: Get Diagnosa
      description: |
        Get Data Diagnosa berdasarkan kode atau nama diagnosa

        ## Parameter
        - `keyword`: Kode atau nama diagnosa yang dicari
        - `start`: Row data awal yang akan ditampilkan
        - `limit`: Limit jumlah data yang akan ditampilkan

        ## Example
        ```
        GET /diagnosa/A001/0/10
        GET /diagnosa/Cholera/0/20
        ```
      parameters:
        - name: keyword
          in: path
          required: true
          schema:
            type: string
          description: Kode atau nama diagnosa
          example: A001
        - name: start
          in: path
          required: true
          schema:
            type: integer
            minimum: 0
          description: Row data awal yang akan ditampilkan
          example: 0
        - name: limit
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Limit jumlah data yang akan ditampilkan
          example: 10
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
        - name: x-authorization
          in: header
          required: true
          schema:
            type: string
        - name: user_key
          in: header
          required: true
          schema:
            type: string
      security:
        - pcareAuth: []
        - pcareTimestamp: []
        - pcareSignature: []
        - pcareAuthorization: []
        - userKey: []
      responses:
        '200':
          description: Data diagnosa berhasil ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      count:
                        type: integer
                        description: Jumlah total data diagnosa
                        example: 33
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            kdDiag:
                              type: string
                              description: Kode diagnosa
                              example: A001
                            nmDiag:
                              type: string
                              description: Nama diagnosa
                              example: 'Cholera due to vibrio cholerae 01, biovar eltor'
                            nonSpesialis:
                              type: boolean
                              description: Apakah diagnosa non-spesialis
                              example: false
                  metaData:
                    type: object
                    properties:
                      message:
                        type: string
                        description: Pesan response
                        example: OK
                      code:
                        type: integer
                        description: Kode response
                        example: 200
              example:
                response:
                  count: 33
                  list:
                    - kdDiag: A001
                      nmDiag: 'Cholera due to vibrio cholerae 01, biovar eltor'
                      nonSpesialis: false
                    - kdDiag: B001
                      nmDiag: Herpesviral vesicular dermatitis
                      nonSpesialis: true
                metaData:
                  message: OK
                  code: 200
        '400':
          description: Bad Request - Parameter tidak valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Parameter tidak valid
                      code:
                        type: integer
                        example: 400
        '401':
          description: Unauthorized - Authentication gagal
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Authentication gagal
                      code:
                        type: integer
                        example: 401
        '404':
          description: Not Found - Data diagnosa tidak ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Data diagnosa tidak ditemukan
                      code:
                        type: integer
                        example: 404
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Internal Server Error
                      code:
                        type: integer
                        example: 500
