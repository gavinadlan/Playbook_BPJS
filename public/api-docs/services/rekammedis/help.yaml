        $iv = substr(hex2bin(hash('sha256', $encrypt_key)), 0, 16);
        $data = "Sample Text";
        $encrypted_data = openssl_encrypt($data, $encrypt_method, $key_hash, 0, $iv);
        echo "Encrypted Text: " . $encrypted_data;
        ?>

