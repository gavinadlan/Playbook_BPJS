openapi: 3.0.0
info:
  title: Insert Rekam Medis
  version: 1.0.0
  description: |
    Endpoint untuk pembuatan (insert) rekam medis elektronik ke BPJS Kesehatan.
    
    Cara generate dataMR:
    1. Kompres data menggunakan metode gZip
    2. Enkripsi hasil kompresi dengan key kombinasi: consid + secretkey + koders

servers:
  - url: http://localhost:3001/api/bpjs/erekammedis_dev
    description: Proxy Backend Local

components:
  securitySchemes:
    rekamMedisAuth:
      type: apiKey
      in: header
      name: X-cons-id
      description: Consumer ID dari BPJS Kesehatan
    rekamMedisTimestamp:
      type: apiKey
      in: header
      name: X-timestamp
      description: Generated unix-based timestamp
    rekamMedisSignature:
      type: apiKey
      in: header
      name: X-signature
      description: Generated signature dengan pola HMAC-256
    rekamMedisUserKey:
      type: apiKey
      in: header
      name: user_key
      description: User key untuk akses webservice

security:
  - rekamMedisAuth: []
  - rekamMedisTimestamp: []
  - rekamMedisSignature: []
  - rekamMedisUserKey: []

paths:
  /rekam-medis/insert:
    post:
      summary: Insert Rekam Medis
      description: Insert Medical Record ke BPJS Kesehatan
      operationId: insertRekamMedis
      tags:
        - Rekam Medis
      parameters:
        - name: X-cons-id
          in: header
          required: true
          schema:
            type: string
          description: Consumer ID dari BPJS Kesehatan
        - name: X-timestamp
          in: header
          required: true
          schema:
            type: string
          description: Generated unix-based timestamp
        - name: X-signature
          in: header
          required: true
          schema:
            type: string
          description: Generated signature dengan pola HMAC-256
        - name: user_key
          in: header
          required: true
          schema:
            type: string
          description: User key untuk akses webservice
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: object
              properties:
                request:
                  type: object
                  properties:
                    noSep:
                      type: string
                      example: "1111R0010921V014299"
                    jnsPelayanan:
                      type: string
                      description: "1 = Rawat Inap, 2 = Rawat Jalan"
                      example: "2"
                    bulan:
                      type: string
                      example: "1"
                    tahun:
                      type: string
                      example: "2019"
                    dataMR:
                      type: string
                      description: "Data rekam medis yang sudah di-compress (gzip) dan dienkripsi"
                      example: ""
            example:
              request:
                noSep: "1111R0010921V014299"
                jnsPelayanan: "2"
                bulan: "1"
                tahun: "2019"
                dataMR: ""
      responses:
        '200':
          description: Sukses insert rekam medis
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "200"
                      message:
                        type: string
                        example: "Sukses"
                  response:
                    type: string
                    nullable: true
              example:
                metadata:
                  code: "200"
                  message: "Sukses"
                response: null
        '201':
          description: Data tidak ditemukan / gagal insert
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "201"
                      message:
                        type: string
                        example: "Data tidak ditemukan"
                  response:
                    type: string
                    nullable: true
              example:
                metadata:
                  code: "201"
                  message: "Data tidak ditemukan"
                response: null
