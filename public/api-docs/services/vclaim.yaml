      $ref: './vclaim/lpk.yaml#/paths/~1vclaim-rest~1LPK~1delete/delete'
  /vclaim-rest/LPK/TglMasuk/{tglMasuk}/JnsPelayanan/{jnsPelayanan}:
    get:
      $ref: './vclaim/lpk.yaml#/paths/~1vclaim-rest~1LPK~1TglMasuk~1{tglMasuk}~1JnsPelayanan~1{jnsPelayanan}/get'

  # Peserta
