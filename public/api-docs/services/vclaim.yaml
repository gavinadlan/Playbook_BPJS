      $ref: './vclaim/monitoring.yaml#/paths/~1vclaim-rest~1Monitoring~1Klaim~1Tanggal~1{tanggal}~1JnsPelayanan~1{jnsPelayanan}~1Status~1{status}/get'
  /vclaim-rest/monitoring/HistoriPelayanan/NoKartu/{noKartu}/tglMulai/{tglMulai}/tglAkhir/{tglAkhir}:
