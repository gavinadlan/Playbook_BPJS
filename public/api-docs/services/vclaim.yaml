info:
  title: VClaim API - Entry Point
  version: 1.0.0
  description: |
    Entry point dokumentasi VClaim BPJS Kesehatan. Semua endpoint dipecah ke file terpisah berdasarkan domain.

paths:
  # LPK
  /vclaim-rest/LPK/insert:
    post:
      $ref: './vclaim/lpk.yaml#/paths/~1vclaim-rest~1LPK~1insert/post'
  /vclaim-rest/LPK/update:
    put:
      $ref: './vclaim/lpk.yaml#/paths/~1vclaim-rest~1LPK~1update/put'
  /vclaim-rest/LPK/delete:
