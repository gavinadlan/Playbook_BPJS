                        - tglMasuk
                        - tglKeluar
                        - jaminan
                        - poli
                        - perawatan
                        - diagnosa
                        - procedure
                        - rencanaTL
                        - DPJP
                        - user
                      properties:
                        noSep:
                          type: string
                          description: Nomor SEP
                          example: 0301R0011017V000015
                        tglMasuk:
                          type: string
                          format: date
                          description: Tanggal masuk format yyyy-mm-dd
                          example: '2017-10-30'
                        tglKeluar:
                          type: string
                          format: date
                          description: Tanggal keluar format yyyy-mm-dd
                          example: '2017-10-30'
                        jaminan:
                          type: string
                          description: Penjamin (1. JKN)
                          example: '1'
                        poli:
                          type: object
                          properties:
                            poli:
                              type: string
                              description: Kode poli dari referensi poli
                              example: INT
                        perawatan:
                          type: object
                          properties:
                            ruangRawat:
                              type: string
                              description: Ruang rawat dari referensi ruang rawat
                              example: '1'
                            kelasRawat:
                              type: string
                              description: Kelas rawat dari referensi kelas rawat
                              example: '1'
                            spesialistik:
                              type: string
                              description: Spesialistik dari referensi spesialistik
                              example: '1'
                            caraKeluar:
                              type: string
                              description: Cara keluar dari referensi cara keluar
                              example: '1'
                            kondisiPulang:
                              type: string
                              description: Kondisi pulang dari referensi kondisi pulang
                              example: '1'
                        diagnosa:
                          type: array
                          items:
                            type: object
                            properties:
                              kode:
                                type: string
                                description: Kode diagnosa dari referensi diagnosa
                                example: N88.0
                              level:
                                type: string
                                description: Level diagnosa (1.Primer 2.Sekunder)
                                example: '1'
                        procedure:
                          type: array
                          items:
                            type: object
                            properties:
                              kode:
                                type: string
                                description: Kode procedure dari referensi procedure/tindakan
                                example: 00.82
                        rencanaTL:
                          type: object
                          properties:
                            tindakLanjut:
                              type: string
                              description: 'Tindak lanjut (1:Diperbolehkan Pulang, 2:Pemeriksaan Penunjang, 3:Dirujuk Ke, 4:Kontrol Kembali)'
                              example: '1'
                            dirujukKe:
                              type: object
                              properties:
                                kodePPK:
                                  type: string
                                  description: Kode faskes dari referensi faskes
                                  example: ''
                            kontrolKembali:
                              type: object
                              properties:
                                tglKontrol:
                                  type: string
                                  format: date
                                  description: Tanggal kontrol kembali format yyyy-mm-dd
                                  example: '2017-11-10'
                                poli:
                                  type: string
                                  description: Kode poli dari referensi poli
                                  example: ''
                        DPJP:
                          type: string
                          description: Kode dokter DPJP dari referensi dokter
                          example: '3'
                        user:
                          type: string
                          description: User pemakai
                          example: Coba Ws
            example:
              request:
                t_lpk:
                  noSep: 0301R0011017V000015
                  tglMasuk: '2017-10-30'
                  tglKeluar: '2017-10-30'
                  jaminan: '1'
                  poli:
                    poli: INT
                  perawatan:
                    ruangRawat: '1'
                    kelasRawat: '1'
                    spesialistik: '1'
                    caraKeluar: '1'
                    kondisiPulang: '1'
                  diagnosa:
                    - kode: N88.0
                      level: '1'
                    - kode: A00.1
                      level: '2'
                  procedure:
                    - kode: 00.82
                    - kode: 00.83
                  rencanaTL:
                    tindakLanjut: '1'
                    dirujukKe:
                      kodePPK: ''
                    kontrolKembali:
                      tglKontrol: '2017-11-10'
                      poli: ''
                  DPJP: '3'
                  user: Coba Ws
      responses:
        '200':
          description: LPK berhasil diupdate
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                        example: '200'
                      message:
                        type: string
                        example: OK
                  response:
                    oneOf:
                      - type: string
                        example: 0301R0011017V000015
                      - type: object
                        properties:
                          lpk:
                            type: object
                            properties:
                              list:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    noSep:
                                      type: string
                                      example: 0301R0011017V000014
                                    tglMasuk:
                                      type: string
                                      format: date
                                      example: '2017-10-30'
                                    tglKeluar:
                                      type: string
                                      format: date
                                      example: '2017-10-30'
                                    jnsPelayanan:
                                      type: string
                                      example: '1'
                                    peserta:
                                      type: object
                                      properties:
                                        nama:
                                          type: string
                                          example: '123456'
                                        noKartu:
                                          type: string
                                          example: '0000000001231'
                                        noMR:
                                          type: string
                                          example: '123456'
                                        tglLahir:
                                          type: string
                                          format: date
                                          example: '2008-02-05'
                                        kelamin:
                                          type: string
                                          example: L
                                    poli:
                                      type: object
                                      properties:
                                        eksekutif:
                                          type: string
                                          example: '0'
                                        poli:
                                          type: object
                                          properties:
                                            kode:
                                              type: string
                                              example: INT
                                    perawatan:
                                      type: object
                                      properties:
                                        ruangRawat:
                                          type: object
                                          properties:
                                            kode:
                                              type: string
                                              example: '3'
                                            nama:
                                              type: string
                                              example: Ruang Melati I
                                        kelasRawat:
                                          type: object
                                          properties:
                                            kode:
                                              type: string
                                              example: '1'
                                            nama:
                                              type: string
                                              example: VVIP
                                        spesialistik:
                                          type: object
                                          properties:
                                            kode:
                                              type: string
                                              example: '1'
                                            nama:
                                              type: string
                                              example: Spesialis Penyakit dalam
                                        caraKeluar:
                                          type: object
                                          properties:
                                            kode:
                                              type: string
                                              example: '1'
                                            nama:
                                              type: string
                                              example: Atas Persetujuan Dokter
                                        kondisiPulang:
                                          type: object
                                          properties:
                                            kode:
                                              type: string
                                              example: '1'
                                            nama:
                                              type: string
                                              example: Sembuh
                                    diagnosa:
                                      type: object
                                      properties:
                                        list:
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              level:
                                                type: string
                                                example: '1'
                                              list:
                                                type: object
                                                properties:
                                                  kode:
                                                    type: string
                                                    example: N88.1
                                                  nama:
                                                    type: string
                                                    example: Old laceration of cervix uteri
                                    procedure:
                                      type: object
                                      properties:
                                        list:
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              list:
                                                type: object
                                                properties:
                                                  kode:
                                                    type: string
                                                    example: 00.82
                                                  nama:
                                                    type: string
                                                    example: 'Revision of knee replacement, femoral component'
                                    DPJP:
                                      type: object
                                      properties:
                                        dokter:
                                          type: object
                                          properties:
                                            kode:
                                              type: string
                                              example: '3'
                                            nama:
                                              type: string
                                              example: 'Satro Jadhit, dr'
                                    rencanaTL:
                                      type: object
                                      nullable: true
              example:
                metaData:
                  code: '200'
                  message: OK
                response: 0301R0011017V000015
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
