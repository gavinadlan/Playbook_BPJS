        - Peserta
      summary: Data Peserta berdasarkan NIK
      description: Pencarian data peserta berdasarkan NIK Kependudukan
      operationId: getPesertaByNIK
      security:
        - vclaimAuth: []
        - vclaimTimestamp: []
        - vclaimSignature: []
        - userKey: []
