          schema:
            type: string
          description: NIK KTP
          example: '3319022010810007'
        - name: tglSEP
          in: path
          required: true
          schema:
            type: string
            format: date
          description: Tanggal Pelayanan/SEP format yyyy-MM-dd
          example: '2017-10-30'
      responses:
        '200':
          description: Data peserta berhasil diambil
          content:
            application/json:
              schema:
                type: object
                properties:
