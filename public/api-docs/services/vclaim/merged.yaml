  '/vclaim-rest/Monitoring/Kunjungan/Tanggal/{tanggal}/JnsPelayanan/{jnsPelayanan}':
    get:
      tags:
        - Monitoring
      summary: Data Kunjungan
      description: Data Kunjungan berdasarkan tanggal SEP dan jenis pelayanan
      operationId: getMonitoringKunjungan
      security:
        - vclaimAuth: []
        - vclaimTimestamp: []
        - vclaimSignature: []
        - userKey: []
      parameters:
        - name: tanggal
          in: path
          required: true
          schema:
            type: string
            format: date
          description: Tanggal SEP format yyyy-mm-dd
          example: '2017-10-01'
        - name: jnsPelayanan
          in: path
          required: true
          schema:
            type: string
          description: Jenis Pelayanan (1. Inap 2. Jalan)
          example: '1'
      responses:
        '200':
          description: Data kunjungan berhasil diambil
          content:
            application/json:
              schema:
                type: object
                properties:
