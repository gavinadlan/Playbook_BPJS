            example:
              request:
                t_lpk:
                  noSep: 0301R0011017V000015
                  tglMasuk: '2017-10-30'
                  tglKeluar: '2017-10-30'
                  jaminan: '1'
                  poli:
                    poli: INT
                  perawatan:
                    ruangRawat: '1'
                    kelasRawat: '1'
                    spesialistik: '1'
                    caraKeluar: '1'
                    kondisiPulang: '1'
                  diagnosa:
                    - kode: N88.0
                      level: '1'
                    - kode: A00.1
                      level: '2'
                  procedure:
                    - kode: 00.82
                    - kode: 00.83
                  rencanaTL:
                    tindakLanjut: '1'
                    dirujukKe:
                      kodePPK: ''
                    kontrolKembali:
                      tglKontrol: '2017-11-10'
                      poli: ''
                  DPJP: '3'
                  user: Coba Ws
      responses:
        '200':
          description: LPK berhasil diinsert
          content:
            application/json:
              schema:
                $ref: '#/paths/~1vclaim-rest~1LPK~1update/put/responses/200/content/application~1json/schema'
              example:
                metaData:
                  code: '200'
                  message: OK
                response: 0301R0011017V000015
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
  /vclaim-rest/LPK/update:
    put:
      tags:
        - LPK
      summary: Update LPK
      description: Update Lembar Pengajuan Klaim
      operationId: updateLPK
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
        - name: user_key
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                request:
                  type: object
                  properties:
                    t_lpk:
                      type: object
                      required:
