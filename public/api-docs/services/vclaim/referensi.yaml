openapi: 3.0.0
info:
  title: VClaim Referensi
  version: 1.0.0
  description: Endpoint referensi VClaim BPJS Kesehatan, sudah disesuaikan dengan kebutuhan dan contoh response user.
servers:
  - url: http://localhost:3001/api/bpjs/vclaim-rest-dev
    description: Proxy Backend Local
tags:
  - name: Referensi
    description: Endpoint referensi data VClaim
paths:
  /referensi/diagnosa/{parameter}:
    get:
      tags: [Referensi]
      summary: Pencarian data diagnosa (ICD-10)
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
        - name: user_key
          in: header
          required: true
          schema:
            type: string
        - name: parameter
          in: path
          required: true
          schema:
            type: string
          description: Kode atau Nama Diagnosa
      responses:
        '200':
          description: Sukses
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                      message:
                        type: string
                  response:
                    type: object
                    properties:
                      diagnosa:
                        type: array
                        items:
                          type: object
                          properties:
                            kode:
                              type: string
                            nama:
                              type: string
              example:
                metaData:
                  code: "200"
                  message: "Sukses"
                response:
                  diagnosa:
                    - kode: "A04"
                      nama: "A04 - Other bacterial intestinal infections"

