openapi: 3.0.0
info:
  title: VClaim Referensi
  version: 1.0.0
  description: |
    Endpoint referensi untuk pencarian data (diagnosa, poli, faskes, dokter, wilayah, dsb) pada layanan VClaim BPJS Kesehatan.

servers:
  - url: https://apijkn-dev.bpjs-kesehatan.go.id/vclaim-rest-dev
    description: Server Development

tags:
  - name: Referensi
    description: Endpoint referensi data VClaim

components:
  securitySchemes:
    vclaimAuth:
      type: apiKey
      in: header
      name: X-cons-id
      description: Consumer ID dari BPJS Kesehatan
    vclaimTimestamp:
      type: apiKey
      in: header
      name: X-timestamp
      description: Generated unix-based timestamp
    vclaimSignature:
      type: apiKey
      in: header
      name: X-signature
      description: Generated signature dengan pola HMAC-256
    userKey:
      type: apiKey
      in: header
      name: user_key
      description: User key untuk akses webservice

paths:
  /vclaim-rest/referensi/diagnosa/{parameter}:
    get:
      tags:
        - Referensi
      summary: Pencarian data diagnosa (ICD-10)
      description: Pencarian data diagnosa berdasarkan kode atau nama diagnosa (ICD-10)
      operationId: getDiagnosa
      security:
        - vclaimAuth: []
        - vclaimTimestamp: []
        - vclaimSignature: []
        - userKey: []
      parameters:
        - name: parameter
          in: path
          required: true
          schema:
            type: string
          description: Kode atau nama diagnosa
      responses:
        '200':
          description: Data diagnosa berhasil diambil
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "200"
                      message:
                        type: string
                        example: "Sukses"
                  response:
                    type: object
                    properties:
                      diagnosa:
                        type: array
                        items:
                          type: object
                          properties:
                            kode:
                              type: string
                              example: "A04"
                            nama:
                              type: string
                              example: "A04 - Other bacterial intestinal infections"
              example:
                metaData:
                  code: "200"
                  message: "Sukses"
                response:
                  diagnosa:
                    - kode: "A04"
                      nama: "A04 - Other bacterial intestinal infections"
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error

