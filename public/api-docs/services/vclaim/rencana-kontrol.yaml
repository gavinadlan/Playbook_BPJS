openapi: 3.0.0
info:
  title: VClaim Rencana Kontrol
  version: 1.0.0
  description: Pembuatan Rencana Kontrol/SPRI
servers:
  - url: https://apijkn-dev.bpjs-kesehatan.go.id/vclaim-rest-dev
    description: Server Development
tags:
  - name: Rencana Kontrol
    description: Pembuatan Rencana Kontrol/SPRI

paths:
  /vclaim-rest/RencanaKontrol/insert:
    post:
      tags: 
        - Rencana Kontrol
      summary: Insert Rencana Kontrol New
      description: Insert Rencana Kontrol
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                request:
                  type: object
                  properties:
                    noSEP:
                      type: string
                      example: "0301R0111018V000006"
                    kodeDokter:
                      type: string
                      example: "12345"
                    poliKontrol:
                      type: string
                      example: "INT"
                    tglRencanaKontrol:
                      type: string
                      format: date
                      example: "2021-03-20"
                    user:
                      type: string
                      example: "ws"
      responses:
        '200':
          description: Rencana kontrol berhasil dibuat
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "200"
                      message:
                        type: string
                        example: "Ok"
                  response:
                    type: object
                    properties:
                      noSuratKontrol:
                        type: string
                        example: "0301R0110520K000013"
                      tglRencanaKontrol:
                        type: string
                        format: date
                        example: "2020-05-15"
                      namaDokter:
                        type: string
                        example: "Dr. John Wick"
                      noKartu:
                        type: string
                        example: "0001328186441"
                      nama:
                        type: string
                        example: "ARIS"
                      kelamin:
                        type: string
                        example: "Laki-laki"
                      tglLahir:
                        type: string
                        format: date
                        example: "1947-12-31"

  /vclaim-rest/RencanaKontrol/Update:
    put:
      tags: 
        - Rencana Kontrol
      summary: Update Rencana Kontrol New
      description: Update Rencana Kontrol
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                request:
                  type: object
                  properties:
                    noSuratKontrol:
                      type: string
                      example: "0301R0110321K000002"
                    noSEP:
                      type: string
                      example: "0301R0111018V000006"
                    kodeDokter:
                      type: string
                      example: "11111"
                    poliKontrol:
                      type: string
                      example: "INT"
                    tglRencanaKontrol:
                      type: string
                      format: date
                      example: "2021-03-18"
                    user:
                      type: string
                      example: "coba"
      responses:
        '200':
          description: Rencana kontrol berhasil diupdate
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "200"
                      message:
                        type: string
                        example: "Ok"
                  response:
                    type: object
                    properties:
                      noSuratKontrol:
                        type: string
                        example: "0301R0110520K000013"
                      tglRencanaKontrol:
                        type: string
                        format: date
                        example: "2020-05-15"
                      namaDokter:
                        type: string
                        example: "Dr. John Wick"
                      noKartu:
                        type: string
                        example: "0001328186441"
                      nama:
                        type: string
                        example: "ARIS"
                      kelamin:
                        type: string
                        example: "Laki-laki"
                      tglLahir:
                        type: string
                        format: date
                        example: "1947-12-31"

  /vclaim-rest/RencanaKontrol/Delete:
    delete:
      tags: 
        - Rencana Kontrol
      summary: Hapus Rencana Kontrol New
      description: Hapus Data Rencana Kontrol
      parameters:
        - name: noSuratKontrol
          in: query
          required: true
          schema:
            type: string
          description: Nomor Surat Kontrol
          example: "0301R0010320K000004"
        - name: user
          in: query
          required: true
          schema:
            type: string
          description: User
          example: "xxx"
      responses:
        '200':
          description: Rencana kontrol berhasil dihapus
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "200"
                      message:
                        type: string
                        example: "Sukses"
                  response:
                    type: string
                    nullable: true
                    example: null

