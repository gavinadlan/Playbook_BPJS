  /vclaim-rest/RencanaKontrol/ListRencanaKontrol/Bulan/{bulan}/Tahun/{tahun}/Nokartu/{noKartu}/filter/{filter}:
    get:
      tags: 
        - Rencana Kontrol
      summary: Data Nomor Surat Kontrol Berdasarkan No Kartu New
      description: Data Rencana Kontrol By No Kartu
      parameters:
        - name: bulan
          in: path
          required: true
          schema:
            type: string
          description: "Bulan (contoh: Januari => 01)"
          example: "01"
        - name: tahun
          in: path
          required: true
          schema:
            type: string
          description: Tahun
          example: "2022"
        - name: noKartu
          in: path
          required: true
          schema:
            type: string
          description: Nomor Kartu
          example: "0002035874204"
        - name: filter
          in: path
          required: true
          schema:
            type: string
          description: "Format filter (1: tanggal entri, 2: tanggal rencana kontrol)"
          example: "2"
      responses:
        '200':
          description: Data rencana kontrol berhasil diambil
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "200"
                      message:
                        type: string
                        example: "Sukses"
                  response:
                    type: object
                    properties:
                      list:
                        type: array
