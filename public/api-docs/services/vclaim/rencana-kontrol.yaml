  /vclaim-rest/RencanaKontrol/nosep/{noSEP}:
    get:
      tags: 
        - Rencana Kontrol
      summary: Cari SEP New
      description: Melihat data SEP untuk keperluan rencana kontrol
      parameters:
        - name: noSEP
          in: path
          required: true
          schema:
            type: string
          description: Nomor SEP Peserta
          example: "0301R0010819V006059"
      responses:
        '200':
          description: Data SEP berhasil diambil
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "200"
                      message:
                        type: string
                        example: "Sukses"
                  response:
                    type: object
                    properties:
                      noSep:
                        type: string
                        example: "0301R0010819V006059"
                      tglSep:
                        type: string
                        format: date
                        example: "2019-10-17"
                      jnsPelayanan:
                        type: string
                        example: "Rawat Jalan"
                      poli:
                        type: string
                        example: "HDL - HEMODIALISA"
                      diagnosa:
                        type: string
                        example: "Z49.1 - Extracorporeal dialysis"
                      peserta:
                        type: object
                        properties:
                          noKartu:
                            type: string
                            example: "0000018965349"
                          nama:
                            type: string
                            example: "RASBEN"
                          tglLahir:
                            type: string
                            format: date
                            example: "1957-11-10"
                          kelamin:
                            type: string
                            example: "L"
                          hakKelas:
                            type: string
                            example: "-"
                      provUmum:
                        type: object
                        properties:
                          kdProvider:
                            type: string
                            example: "03100202"
                          nmProvider:
                            type: string
                            example: "KAMPUNG TELENG"
                      provPerujuk:
                        type: object
                        properties:
                          kdProviderPerujuk:
                            type: string
                            example: "03100202"
                          nmProviderPerujuk:
                            type: string
                            example: "KAMPUNG TELENG"
                          asalRujukan:
                            type: string
                            example: "1"
                          noRujukan:
                            type: string
                            example: "031002020619P000413"
                          tglRujukan:
                            type: string
                            format: date
                            example: "2019-10-17"

