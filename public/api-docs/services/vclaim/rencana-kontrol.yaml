  /vclaim-rest/RencanaKontrol/ListSpesialistik/JnsKontrol/{jnsKontrol}/nomor/{nomor}/TglRencanaKontrol/{tglRencanaKontrol}:
    get:
      tags: 
        - Rencana Kontrol
      summary: Data Poli/Spesialistik New
      description: Data Rencana Kontrol
      parameters:
        - name: jnsKontrol
          in: path
          required: true
          schema:
            type: string
          description: "Jenis kontrol (1: SPRI, 2: Rencana Kontrol)"
          example: "2"
        - name: nomor
          in: path
          required: true
          schema:
            type: string
          description: "Nomor (jika jenis kontrol = 1, maka diisi nomor kartu; jika jenis kontrol = 2, maka diisi nomor SEP)"
          example: "0301R0111018V000006"
        - name: tglRencanaKontrol
          in: path
          required: true
          schema:
            type: string
            format: date
          description: Tanggal rencana kontrol format yyyy-MM-dd
          example: "2021-03-20"
      responses:
        '200':
          description: Data spesialistik berhasil diambil
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "200"
                      message:
                        type: string
                        example: "Sukses"
                  response:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            kodePoli:
                              type: string
                              example: "004"
                            namaPoli:
                              type: string
                              example: "Alergi-Immunologi Klinik "
                            kapasitas:
                              type: string
                              example: "30"
                            jmlRencanaKontroldanRujukan:
                              type: string
                              example: "0"
                            persentase:
                              type: string
                              example: "0.00"

