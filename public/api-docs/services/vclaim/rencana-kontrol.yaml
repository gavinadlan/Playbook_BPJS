                              example: "0117R0770122K000004"
                            jnsPelayanan:
                              type: string
                              example: "Rawat Inap"
                            jnsKontrol:
                              type: string
                              example: "2"
                            namaJnsKontrol:
                              type: string
                              example: "Surat Kontrol"
                            tglRencanaKontrol:
                              type: string
                              format: date
                              example: "2022-01-06"
                            tglTerbitKontrol:
                              type: string
                              format: date
                              example: "2022-01-05"
                            noSepAsalKontrol:
                              type: string
                              example: "0117R0770122V000003"
                            poliAsal:
                              type: string
                              example: "INT"
                            namaPoliAsal:
                              type: string
                              example: "-"
                            poliTujuan:
                              type: string
