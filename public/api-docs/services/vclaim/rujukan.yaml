openapi: 3.0.0
info:
  title: VClaim Rujukan
  version: 1.0.0
  description: Layanan untuk pencarian dan pembuatan rujukan
servers:
  - url: https://apijkn-dev.bpjs-kesehatan.go.id/vclaim-rest-dev
    description: Server Development
tags:
  - name: Rujukan
    description: Pengelolaan rujukan (pencarian, pembuatan, update, delete)

paths:
  # Endpoint pencarian rujukan berdasarkan nomor rujukan
  /vclaim-rest/Rujukan/{noRujukan}:
    get:
      tags: [Rujukan]
      summary: Rujukan Berdasarkan Nomor Rujukan (PCare)
      description: Pencarian data rujukan dari Pcare berdasarkan nomor rujukan
      parameters:
        - name: noRujukan
          in: path
          required: true
          schema:
