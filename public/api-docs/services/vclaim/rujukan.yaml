          description: Nomor Rujukan
          example: "030107010217Y001465"
      responses:
        '200':
          description: Data rujukan berhasil ditemukan
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "200"
                      message:
                        type: string
                        example: "OK"
                  response:
                    type: object
                    properties:
                      rujukan:
                        type: object
                        properties:
                          diagnosa:
                            type: object
                            properties:
                              kode:
                                type: string
                                example: "N40"
                              nama:
                                type: string
                                example: "Hyperplasia of prostate"
                          keluhan:
                            type: string
                            example: "kencing tidak puas"
                          noKunjungan:
                            type: string
                            example: "030107010217Y001465"
                          pelayanan:
                            type: object
                            properties:
                              kode:
                                type: string
                                example: "2"
                              nama:
                                type: string
                                example: "Rawat Jalan"
                          peserta:
                            type: object
                            properties:
                              cob:
                                type: object
                                properties:
                                  nmAsuransi:
                                    type: string
                                    nullable: true
                                  noAsuransi:
                                    type: string
                                    nullable: true
                                  tglTAT:
                                    type: string
                                    nullable: true
                                  tglTMT:
                                    type: string
                                    nullable: true
                              hakKelas:
                                type: object
                                properties:
                                  keterangan:
                                    type: string
                                    example: "KELAS I"
                                  kode:
                                    type: string
                                    example: "1"
                              informasi:
                                type: object
                                properties:
                                  dinsos:
                                    type: string
                                    nullable: true
                                  noSKTM:
                                    type: string
                                    nullable: true
                                  prolanisPRB:
                                    type: string
                                    nullable: true
                              jenisPeserta:
                                type: object
                                properties:
                                  keterangan:
                                    type: string
                                    example: "PENERIMA PENSIUN PNS"
                                  kode:
                                    type: string
                                    example: "15"
                              mr:
                                type: object
                                properties:
                                  noMR:
                                    type: string
                                    example: "298036"
                                  noTelepon:
                                    type: string
                                    nullable: true
                              nama:
                                type: string
                                example: "MUSDIWAR,BA"
                              nik:
                                type: string
                                nullable: true
                              noKartu:
                                type: string
                                example: "0000416382632"
                              pisa:
                                type: string
                                example: "2"
                              provUmum:
                                type: object
                                properties:
                                  kdProvider:
                                    type: string
                                    example: "03010701"
                                  nmProvider:
                                    type: string
                                    example: "SITEBA"
                              sex:
                                type: string
                                example: "L"
                              statusPeserta:
                                type: object
                                properties:
                                  keterangan:
                                    type: string
                                    example: "AKTIF"
                                  kode:
                                    type: string
                                    example: "0"
                              tglCetakKartu:
                                type: string
                                example: "2017-11-13"
                              tglLahir:
                                type: string
                                example: "1938-08-31"
                              tglTAT:
                                type: string
                                example: "2038-08-31"
                              tglTMT:
                                type: string
                                example: "1996-08-20"
                              umur:
                                type: object
                                properties:
                                  umurSaatPelayanan:
                                    type: string
                                    example: "78 tahun ,6 bulan ,6 hari"
                                  umurSekarang:
                                    type: string
                                    example: "79 tahun ,3 bulan ,18 hari"
                          poliRujukan:
                            type: object
                            properties:
                              kode:
                                type: string
                                example: "URO"
                              nama:
                                type: string
                                example: "UROLOGI"
                          provPerujuk:
                            type: object
                            properties:
                              kode:
                                type: string
                                example: "03010701"
                              nama:
                                type: string
                                example: "SITEBA"
                          tglKunjungan:
                            type: string
                            example: "2017-02-25"

