openapi: 3.0.0
info:
  title: VClaim SEP
  version: 1.0.0
  description: Layanan untuk pembuatan dan manajemen SEP (Surat Eligibilitas Peserta)
servers:
  - url: http://localhost:3001/api/bpjs/vclaim-rest-dev
    description: Proxy Backend Local
tags:
  - name: SEP
    description: Pengelolaan SEP (Surat Eligibilitas Peserta) - pembuatan, update, hapus, pencarian, approval, finger print, dan random question

paths:
  
  /SEP/1.1/insert:
    post:
      tags: [SEP]
      summary: Insert SEP
      description: Insert SEP versi 1.1
      parameters:
        - name: x-cons-id
          in: header
          required: true
          schema:
            type: string
        - name: x-timestamp
          in: header
          required: true
          schema:
            type: string
        - name: x-signature
          in: header
          required: true
          schema:
            type: string
        - name: user_key
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                request:
                  type: object
                  properties:
                    t_sep:
                      type: object
                      properties:
                        noKartu:
                          type: string
                          example: "0001112230666"
                        tglSep:
                          type: string
                          format: date
                          example: "2017-10-18"
                        ppkPelayanan:
                          type: string
                          example: "0301R001"
                        jnsPelayanan:
                          type: string
                          example: "2"
                        klsRawat:
                          type: string
                          example: "3"
                        noMR:
                          type: string
                          example: "123456"
                        rujukan:
                          type: object
                          properties:
                            asalRujukan:
                              type: string
                              example: "1"
                            tglRujukan:
                              type: string
                              format: date
                              example: "2017-10-17"
                            noRujukan:
                              type: string
                              example: "1234567"
                            ppkRujukan:
                              type: string
                              example: "00010001"
                        catatan:
                          type: string
                          example: "test"
                        diagAwal:
                          type: string
                          example: "A00.1"
                        poli:
                          type: object
                          properties:
                            tujuan:
                              type: string
                              example: "INT"
                            eksekutif:
                              type: string
                              example: "0"
                        cob:
                          type: object
                          properties:
                            cob:
                              type: string
                              example: "0"
                        katarak:
                          type: object
                          properties:
                            katarak:
                              type: string
                              example: "0"
                        jaminan:
                          type: object
                          properties:
                            lakaLantas:
                              type: string
                              example: "0"
                            penjamin:
                              type: object
                              properties:
                                penjamin:
                                  type: string
                                  example: "1"
                                tglKejadian:
                                  type: string
                                  format: date
                                  example: "2018-08-06"
                                keterangan:
                                  type: string
                                  example: "kll"
                                suplesi:
                                  type: object
                                  properties:
                                    suplesi:
                                      type: string
                                      example: "0"
                                    noSepSuplesi:
                                      type: string
                                      example: "0301R0010718V000001"
                                    lokasiLaka:
                                      type: object
                                      properties:
                                        kdPropinsi:
                                          type: string
                                          example: "03"
                                        kdKabupaten:
                                          type: string
                                          example: "0050"
                                        kdKecamatan:
                                          type: string
                                          example: "0574"
                        skdp:
                          type: object
                          properties:
                            noSurat:
                              type: string
                              example: "000002"
                            kodeDPJP:
                              type: string
                              example: "31661"
                        noTelp:
                          type: string
                          example: "081919999"
                        user:
                          type: string
                          example: "Coba Ws"
      responses:
        '200':
          description: SEP berhasil dibuat
          content:
            application/json:
              schema:
                type: object
                properties:
                  metaData:
                    type: object
                    properties:
                      code:
                        type: string
                        example: "200"
                      message:
                        type: string
                        example: "Sukses"
                  response:
                    type: object
                    properties:
                      sep:
                        type: object
                        properties:
                          catatan:
                            type: string
                            example: "test"
                          diagnosa:
                            type: string
                            example: "A00.1 - Cholera due to Vibrio cholerae 01, biovar eltor"
                          jnsPelayanan:
                            type: string
                            example: "R.Inap"
                          kelasRawat:
                            type: string
                            example: "1"
                          noSep:
                            type: string
                            example: "0301R0011117V000008"
                          penjamin:
                            type: string
                            example: "-"
                          peserta:
                            type: object
                            properties:
                              asuransi:
                                type: string
                                example: "-"
                              hakKelas:
                                type: string
                                example: "Kelas 1"
                              jnsPeserta:
                                type: string
                                example: "PNS PUSAT"
                              kelamin:
                                type: string
                                example: "Laki-Laki"
                              nama:
                                type: string
                                example: "ZIYADUL"
                              noKartu:
                                type: string
                                example: "0001112230666"
                              noMr:
                                type: string
                                example: "123456"
                              tglLahir:
                                type: string
                                example: "2008-02-05"
                          informasi:
                            type: object
                            properties:
                              Dinsos:
                                type: string
                                nullable: true
                              prolanisPRB:
                                type: string
                                nullable: true
                              noSKTM:
                                type: string
                                nullable: true
                          poli:
                            type: string
                            example: "-"
                          poliEksekutif:
                            type: string
                            example: "-"
                          tglSep:
                            type: string
                            example: "2017-10-12"

